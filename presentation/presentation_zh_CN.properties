tutorial_Hunt.intro=We've tracked the beasts rampaging through <Town> to a small woodland glade.All beings cornered fight fiercest.\n\n We know what we have to do. Hold your lives dear, friends, and let these monsters pay the tab for their gluttony.
tutorial_Hunt.outcomeBackToFarming=What can be expected of us? We're crudes and farmers like the rest of them! \n\nPerhaps a hero will come.More likely, all will dwindle and be forgotten.Us and them, and <Town> and all creation, like a snuffed candle, will wink out.
tutorial_Hunt.outcomeFailure=<Town> mourns your fall, though perhaps, more than anything, they mourn what it signifies.They weep and wail and hide their faces for what might have been.\n\n The people tighten their belts.\u6811\u6728\u6295\u4e0b\u957f\u957f\u7684\u9634\u5f71\u3002No lamps rise in the darkness.Nothing will be alright...
tutorial_Hunt.outcomeSuccess=<Town> drinks to our success, and modest poems are traded in the whiskey-dim night.The celebration is long, the table laden, our hearts buoyant...\n\nThough the feast has ended, we speak and share omens into the sunless hours of morning.And wonder, staring into the sharded dark of <Town>: who will make these lands safe? Who will guard this and other villages from the predations of evil, the appetites of the blood-hungry? \n\n Dawning light brushes the distant pinnacle of an old hilltop ruin.As from a shared dream, we wake.Knowing where we must go, who we must become, in order to see our world and the people we love survive...
