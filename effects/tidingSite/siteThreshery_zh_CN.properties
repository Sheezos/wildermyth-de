~01~~panel_001~1_narration=<site>周围田野的第一场丰收……不太对劲。
~01~~panel_002~1_narration=<foes.cdgmt:稻谷都发霉了，但奶牛会被它们吸引，而且会为了尝到那些被遗弃的谷子冲破围栏，一边咀嚼一边哼着小调。/麦穗的顶部看起来几乎像是羽毛，而面粉尝起来有些苦涩。/麦秆没有挺直，而是倒在地上彼此缠绕。/没人能说出具体是什么不对，但所有人都同意面粉尝起来有些“生锈”。/所有吃过那谷子的人都做了同样的梦，梦到一条隧道和鬼魂的嗡嗡作响。>
