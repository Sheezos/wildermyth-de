~01~prompt~panel_001~3_action=[aqua][action]叽！
~01~prompt~panel_001~4_hero=<hero.bookish/coward/greedy/leader/loner/snark/60:[face:interested]看看你……你是一个流水精魂，对么？你一直住在这里么？认识曾经住在这里的人么？或者……你会不会甚至跟他们有什么联系?  /[face:interested]嘿，呃……嘿，精魂。那个，我不想打扰你，也不想擅闯你的家园。实际上，我正准备走……/[face:interested]那这就是你的地盘了？我猜着也差不多。但我正准备走呢，我没打算……/有你们这样的精魂在这附近，确实是意料之中。那池泉水……跟你有某种联系，对么？ /[face:neutral]这是你的地方？大概看得出来。希望我没有打扰到你。/[face:dubious]你并不令人惊讶，知道么？我完完全全预料到了会看到这样的东西。/怎么这一只不怕人？别担心，我马上就走。我们不会打扰你的。>
~01~prompt~panel_002~1_narration=那个精魂细微的声音中满是急迫或不耐烦。
~01~prompt~panel_002~3_action=[aqua][action]叽，叽！
