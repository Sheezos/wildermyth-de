~05~player_chose_one~panel_001~2_narration=流水精魂的魔法环绕<hero>周身。
~05~player_chose_one~panel_002~1_narration=沼泽很美，被火光映得红艳艳的。
~05~player_chose_one~panel_002~2_narration=一瞬间，<hero.mf:他/她/TA>瞥见了另一个世界，与这里很像，但却远更甜美。
~05~player_chose_one~panel_003~1_narration=普通人，五官与现代无异……他们点亮提灯，在水中沐浴……研究着世界并努力让它变得更好。
~05~player_chose_one~panel_004~1_narration=<hero.personality:无论他们解开了什么秘密，获得了什么智慧……都不能保存到永远。他们双眼中的光芒一定是衰老了，枯竭了，没有在大陆上留下多少痕迹。/无论他们面对了什么样的邪恶，因为什么走向了灭亡……这里都没有线索。他们称之为家的沼泽并没能让他们彻底与世隔绝。或者也许他们只是离开了？/他们的笑声绕梁回响，远比火焰更将明亮。他们繁荣过。在欢愉之中盛放过，无论多么昙花一现，无论走向什么结局。/他们所有的宝藏可能只有这些：一间沼泽之中的可爱浴池，他们彼此之间的爱与欢乐，以及他们书籍字里行间的智慧。即使如此……/他们最后的覆灭是命中注定。就像所有其他人一般，一切的一切都会渐渐褪色：我们的衣着，我们的典籍，我们的身体。我们的小小帝国。/同样的悲伤与昂扬一定也让他们的生活五彩斑斓，就如我们的生活一样。在岁月的铁拳将他们无情地击溃，只留下他们曾经的建筑物之前。/他们有女王或者国王么？他们的领域能到达比这里远更广阔的地方么？这一个景象中许多都没解释清楚。在这被冻结的欢乐时刻中，只能看到他们表情中浮现的满足。/在第一只飞禽，第一只走兽出现前，世界的规律就已是如此：万物都从黑暗中诞生，又终将归于黑暗。/生命的须臾总令人再三震惊。随着时光飞逝，泰山也终成鸿毛。没有事物能以一瞬间的姿态亘古不灭。/他们的目光中闪耀着欢乐。人生性如此：无论他们去到何方，都总将带去爱、美丽与悲伤。 这惊鸿一瞥足以洞见，他们在这里无论有过什么，都是值得的。/看到这些在沼泽中建屋子的蠢货让人有些惊讶。他们有没有想过片刻这屋子能否长久？还是说他们早就知道不会？>
