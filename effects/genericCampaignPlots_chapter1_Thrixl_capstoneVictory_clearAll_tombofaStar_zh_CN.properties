~01~~panel_001~3_hero3=<hero3.exists:<hero3.personality:用它们自己臃肿的身体作为卵囊……[face:interested]以此来吸引异性。真是奇特。/[face:interested]这世界上任何一个古老的山洞……都可能满是沉默，肿胀的东西。/那东西得是它们的妈。/[face:interested]唔……那个大家伙，值得我们留个战利品，对吧？/[face:interested]这里的战斗，这里的杀戮……让我感觉好冷。/[face:talking]再来！我要打十个！/不管是什么力量或智慧驱使着这些生物……我怀疑我们永远都无法完全理解。/[face:neutral]真是……别致。/[face:talking]我发现尽管它们非常可怖，但也有美的一面。它们蜘蛛般的优雅，既美丽又令人恶心。/[face:talking]我真想出现在别的什么地方。让我在某座山头，晒晒太阳，我会很高兴的。/很难对那么大一袋卵囊有什么同情心。真是个怪物。>/>
