~01~~panel_001~2_narration=<hero.mf:他/她/TA>看到一位<npc.mf:父亲/母亲/家长>哭泣，却不见<npc.mf:他/她/TA><npc2.mf:儿子/女儿/孩子>的踪影。\n无需多言，这是一座残缺的镇子。
~01~~panel_001~3_npc=<random:那个耙子上有剑痕，而且被斩成了两半。它们…… /<npc2.mf:他/她/TA><npc.awm:<npc.mf:妈妈/另一个妈妈/妈妈>/<npc.mf:另一个爸爸/爸爸/爸爸>>送给<npc2.mf:他/她/TA>的镯子被丢到了泥里……/在那边那根栅栏上……能看到<npc2.mf:他/她/TA>指甲陷进去的痕迹。/那条被拖走的踪迹……到了荒野中，向着溪谷去了。>
~01~~panel_002~1_hero=<hero.healer/hothead/leader/romantic/60:我明白。这很吓人。但我觉得我们准备好了。如果要我告诉那个<npc.mf:男子/女子/人>我们不愿努力，恕我拒绝。/我知道我们的网得要撒得多宽。但我不是在商量，是在告诉你我们要去做什么。[face:grim]/[face:talking]没错。而且没有人比我们更擅长追踪了。\n你来负责整理我们的地图吧，我去准备补给。/[face:happy]拜托，<hero2.pcfn.hero:<hero2.mf:爸/妈/<hero2>>！/<hero2>！/<hero2>！/<hero.rfln.hero2:你这个软柿子！/<hero2>！/亲爱的，这事就该困难！/<hero2>！>>如果不去做不可能的事，英雄还算什么英雄？/嗯，没问题，你去把这话说给那个<npc.mf:男人/女人/人>听。[face:skeptical]>
~01~~panel_002~2_hero2=<hero2.pcfn.hero:不，<hero.mf:儿子/女儿/孩子>，只是……路途实在太远了。/不，<hero.mf:爸爸/妈妈/<hero>>，只是……路途实在太远了。/[face:skeptical]问题是……你看嘛。路途实在太远了。/<hero.rfln.hero2:[face:grim]问题是……你看嘛。路途实在太远了。/[face:skeptical]我不知道，<hero>。我觉得你说得有道理，但是……路途好远。/真希望我能听起来更积极一点，但是……\n路途实在遥远。/唔，<hero>，可是。路途实在遥远。>>
~01~~panel_003~1_narration=很快<hero3.exists:队伍便重新聚首。他们/<hero2.exists:两名<hero.krfln.hero2:家人/互相不服气的英雄/朋友/侠侣/熟人>便/<hero>便>>踏上了平原上那条崎岖硌脚的路。
~01~~panel_003~2_narration=找到地底人绑匪的去向需要专业的追踪，或许还需要一些运气。\n但随着这些事件愈发频繁，是时候放手一试了。
~01~~panel_003~4_hero3=<hero3.exists:<hero3.bookish/goofball/loner/romantic/snark/60:真希望我们有更有用的地图。\n我的意思是，这片区域的地下地图。/[face:interested]要是他们有那些……怎么说。啃了一半的面包！\n荆棘上挂着的衣服碎片！斗篷别针！/我就是这个意思。麻烦从来不会放过我们。[face:neutral]/我相信我们总能找到些记号的。啃了一半的面包，\n荆棘上的衣服碎片，斗篷的别针……/那种挤满了人的地下洞穴，只要闻味道就能找到了。[face:skeptical]/很多事情就依赖我们的速度了。>>
