~01~~panel_004~6_hero2=<hero2.personality:[face:talking]镇子已经人头攒动了。这样的状况无法持续发展，看看粮食的存量，看看田地的面积就知道了。你们两个还很年轻，合理的做法是动身去找下一个地方。当然，我没法为你们做决定，但是……/[face:interested]不是说我是什么专家，但我肯定不会想在这样的露天场合蹲着。万一有怪物袭击的话，完全没有掩护。哪怕只是为你们的牛着想呢？我也不知道。但也许……/劝你一句啊，这里人们都快贴在一起了。你不想让你<npc2.mf:老公/老婆/爱人>跟别人贴在一起的话……考虑动身去下个地方好了。[face:joke]/[face:skeptical]这里很危险，人们聚在一起，却连城墙都没有。是我的话就把这家伙卖了——我说的是牛——换成金币更方便随身携带，然后去下一个地方。/[face:talking]刚刚走过来的时候，我注意到你们邻居的帐篷离营火有点太近了。拥挤的地方可能会有危险。/[face:grim]当我们在那边赴汤蹈火的时候，就顾不上你们这边了。这世界很危险，懂吧？/[face:talking]容我多说一句，你们在这里搭的帐篷？到了雨季，这整一片就会全给冲垮。/这个地方很脆弱。聚集了这么多人。你们为镇子和彼此带来了危险。/[face:talking]兔子分散的时候总是难以捕获，所谓狡兔三窟。但当兔子全部塞在同一个洞里的时候，就会互相拖累，最外面那只就会被狐狸叼走。/[face:happy]这里也不全是坏事。如果我要留在这里的话……这地方人这么多，都快贴在一起了……有很多机会，什么事都可能发生呢。所以，跟你<npc2.mf:老公/老婆/爱人>商量商量。/[face:neutral]不过，呃……容我多说几句。我们走了之后，这个地方可能会受到怪物袭击。如果你们不想做某个六腿怪物眼中的洋葱烧牛肉——对不起，牛兄，不该用这个比喻的——总之……>好好做个计划吧。
