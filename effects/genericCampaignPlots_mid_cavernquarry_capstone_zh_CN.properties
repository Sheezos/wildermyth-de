~01~~panel_002~1_narration=<foes.cdgmt:地底人并不尊崇地下的自然道理。他们对岩石并没有爱，与许多人所想象的大相径庭。/蜥蜴人并不总会去到地下。但此前一名蜥蜴人探险者从地下回归，抱着一块闪耀的矿石。/在地下水中，在被掩埋的河流与湖泊中，异怪沉默地游着。/在地下的挖掘中，魔煞机找到了矿石。这与构成它们身体的金属都不相同。/当曦苏妖跃入地下的时候，在深幽的洞窟中，它们找到了一块矿石。>
~01~~panel_002~2_narration=<foes.cdgmt:所以当他们在黑暗中找到一块华丽的矿石时，他们的第一个念头便是将它的力量夺走，加以利用。/它的华丽与无限的潜能牢牢攫住了蜥蜴人的心灵。他们想要更多。/它们在那下面找到了一块矿石。它们觊觎更多。/收割几乎是魔煞机最天然的指令。为了维持体内元素的平衡。/曦苏妖并没有欲望。它们用梦境构建无数可能，然后将那些可能塑造成真。它们或许与大地一样令人匪夷所思。>
