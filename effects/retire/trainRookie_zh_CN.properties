~01~prompt~panel_001.(hero_is_warrior)~1_narration=<hero.retirementVague:也许<hero>意识到<hero.mf:他/她/TA>不久后就要离开小队了。/在<hero.mf:他/她/TA>退休之前的那几年里，><hero><hero.personality:<hero.healer/poet:花了很多时间教导队伍里的后辈，努力培养他们把刻苦的理论学习转化为成功、圆满的冒险者生涯的能力。[face:neutral]<hero.mf:他/她/TA>的引经据典总是令人费解，但对肯冥思苦想的人来说，都是深刻的启迪。/[face:happy]开始了教学。实际上，这可以算是<hero.mf:他/她/TA>的临时专业了，而且<hero.mf:他/她/TA>很是乐在其中。不过，<hero.mf:他/她/TA>的演讲往往会变为独白：美妙如天马行空，可惜总使人听到一半就开始神游。>/<hero.bookish/romantic:纵使自己心中也有疑虑，仍然尽力为队伍中的后辈提供提示与建议，在这之中找到了自我。无论<hero.mf:他/她/TA>自己作何感受，<hero.mf:他/她/TA>的教导都令那些有幸聆听的人受益匪浅。/队伍中的几名后辈找到<hero.mf:他/她/TA>，令<hero.mf:他/她/TA>吃了一惊。他们想要<hero.mf:他/她/TA>的教导！同意之后，<hero.mf:他/她/TA>很快便发现了这样的工作令人欣慰，并在余生中都因此感到更加镇定。[face:happy]>/<hero.snark/healer:快乐地教导着，挑衅着<hero.mf:他/她/TA>的后辈，测试他们的极限，以帮助他们激发更多潜能。[face:joy]这段时光有时令人快乐，有时令人愤怒，但每时每刻都令人难忘。/[face:happy]将<hero.mf:他/她/TA>的幽默用在了更温柔的地方，为队伍中的后辈讲述令人发笑的故事，并见缝插针地在其中加入一些启示。>/<hero.goofball/romantic:开始了分享。也许<hero.mf:他/她/TA>意识到这是让<hero.mf:他/她/TA>的经验保值的唯一办法。<hero.mf:他/她/TA>将能教授的一切都传给了后辈，虽然有时会发几句牢骚，但这些牢骚也总能把人逗乐。[face:skeptical]/[face:happy]笑得愈发灿烂、慷慨。这笑容虽有些奇怪，却总是让人欣慰。<hero.mf:他/她/TA>开始向其他人分享<hero.mf:他/她/TA>的智慧，趁<hero.mf:他/她/TA>还来得及。>/<hero.romantic/loner:表达出了非常强烈的教导后辈的愿望。<hero.mf:他/她/TA>会把后辈聚集在一起，分享<hero.mf:他/她/TA>自己旅途中的故事，并让<hero.mf:他/她/TA>也讲述自己的。<hero.mf:他/她/TA>总能找到这些看似杂乱的故事背后共同的真理，令人啧啧称奇。[face:happy]/有一段时间变得非常疏离。[face:grim]接着，毫无解释地，<hero.mf:他/她/TA>开始把自己所知的一切都传递给后人，话语慈祥，却有一种不容忽视的分量。>/<hero.leader/loner:[face:joy]愈发开始自省起来。<hero.mf:他/她/TA>决定只要能教授给后人的东西，<hero.mf:他/她/TA>都会尽力尝试。<hero.mf:他/她/TA>的课程小队中所有的后辈都愿意聆听：虽然严格，但却正直而正确。/[face:neutral]变得安静了一些。有很多个夜晚<hero.mf:他/她/TA>都独自沉思。接着，如同拨云见日一般，<hero.mf:他/她/TA>的笑声变得爽朗，开始讲述他一生漫长而曲折的经历。有幸聆听的人们从中学到的东西远比预想的多。>/<hero.bookish/loner:[face:happy]开始从事<hero.mf:他/她/TA>一直觉得自己会做的工作：教育。队伍中明智的人都对<hero.mf:他/她/TA>教导的一切照单全收，并因此受益匪浅。/[face:neutral]不知不觉地开始教导后辈。<hero.mf:他/她/TA>的课程从不是正式的，有时甚至没有言语的表达。但事实证明，<hero.mf:他/她/TA>所做的示范便已经足够。当<hero.mf:他/她/TA>渐渐意识到自己的这一新角色时，<hero.mf:他/她/TA>便愈发更为主动了起来。>/有了一些改变。<hero.leader/healer:[face:neutral]<hero.mf:他/她/TA>渐渐有了安静而亲切的笑容，似乎毫无原因，甚至让<hero.mf:他/她/TA>自己感到惊讶。与此同时，<hero.mf:他/她/TA>开始教导自己的后辈，成为了许多害羞的年轻人最喜欢的导师。[face:neutral]/[face:grim]说不清如何或为何，但<hero.mf:他/她/TA>对世界的责任感似乎愈发加深了。<hero.mf:他/她/TA>开始教导那些愿意留在<hero.mf:他/她/TA>身边的人，有时通过言语，有时只需示范。>/<hero.bookish/romantic:陷入了更深的沉思中。与此同时<hero.mf:他/她/TA>养成了以远更质朴的语言分享自己智慧的习惯，成为了许多愿意聆听的后辈最喜欢的导师。[face:grim]/[face:happy]变得愈发快乐。渐渐地，世界的分量在<hero.mf:他/她/TA>肩上仿佛变轻了。<hero.mf:他/她/TA>开始创作诗歌，将<hero.mf:他/她/TA>的知识以此传递给愿意聆听的后辈。> /<hero.healer/loner:身上产生了一些细微但影响深远的变化。<hero.mf:他/她/TA>讲述的故事不再那么夸张，却更加富有思考和智慧。[face:happy]<hero.mf:他/她/TA>将这些故事作为课程讲述给了所有愿意聆听的人，不论年龄。/[face:grim]似乎发生了些变化。<hero.mf:他/她/TA>的话语更多围绕过去，总结<hero.mf:他/她/TA>经历的一切：肝肠寸断的瞬间，毛骨悚然的决定，来来去去的幸福。<hero.mf:他/她/TA>将这些经验教训讲述给了所有愿意聆听的人，不论年龄。>/<hero.goofball/loner:[face:happy]笑得愈发爽朗，也许是受够了自己过去的尖酸与猜忌。<hero.mf:他/她/TA>的言语愈发率真，也愈发愿意接受诚恳的建议。<hero.mf:他/她/TA>/变得更加令人容易接受了。[face:neutral]并不在任何程度上“讨喜”，只是不像之前那样……公然讥讽别人了。接着，突然感到一种真诚的驱使，<hero.mf:他/她/TA>>开始将后辈召集到一起，分享<hero.mf:他/她/TA>这坎坷一生所积攒的全部经验。>
