~01~~panel_007~2_warrior=<warrior.exists:<warrior.personality:和<npc.mf:他/她/TA>一起逝去的，是我们最重要的资源，最为广博的知识来源。/[face:sad]它比我们更加强大。如果它比<npc>大师都强大，那我们就是在浪费自己的时间。可能很快就连性命也要搭进去了。/[face:sad]我们三天前还在一起欢笑。而现在……这一切就这么发生了。/世界一直在向我们展示敌人的强大。而我们却始终不听劝阻。/[face:sad]记住我们美好的记忆。记住<npc.mf:他/她/TA>的一生活得伟大，尽管<npc.mf:他/她/TA>落得如此残酷、令人不甘的下场。/[face:angry]<npc.mf:他/她/TA>说了那么多，也练了一身本事，结果却连……可恶，可恶！/长夜还远远没有结束。不要在悲伤中迷失了自己，现在还不行。跟我来。/我们花那一年练习究竟有什么用？我的老师……我们的老师……甚至就连<npc.mf:他/她/TA>准备了一生的这场战斗都赢不了。/[face:grim]“我们每个人出生时，都燃着一道火焰。只不过这脆弱的烛火就连一阵风都能吹灭。”/我一直希望着……像<npc.mf:他/她/TA>这样美好的<npc.mf:男人/女人/人>应当能再找到一位一生相依的人。应该再婚，过上幸福的生活。/这就是专心致志的人落得的下场。在自己宿敌面前愚蠢地死去。真扯淡。>/>
~01~~panel_007~3_mystic=<mystic.exists:<mystic.coward/hothead/leader/loner/60:我们该走了。如果<npc>都打不过它，那我们毫无胜算……/[face:rage]那个狡诈的，懦弱的异怪！我早该知道的！/[face:grim]虽然大家都很痛苦……但我们最好赶快离开这里。/[face:interested]一个人……对付不了它……/我们该把石像埋了么？还是让<npc.mf:他/她/TA>就这么站着，作为<npc.mf:他/她/TA>自己的墓碑？>/>
~01~~panel_007~4_hunter=<warrior.exists:/[face:angry]鬼魂。突然，我身边的朋友……都变成了鬼魂。但……但是……>
~01~~panel_008~5_narration=河流潺潺流淌，仿佛在轻吟，又仿佛在轻笑。
~01~~panel_009~1_hunter=<hunter.coward/greedy/hothead/leader/poet/snark/60:[face:interested]但是……我心中那个勇敢的声音，那个我想让它闭嘴的声音……告诉我说，/[face:grim]为什么我感觉……感觉到了这种无形的责任？或许……/[face:grim]我要把这东西开肠破肚。我发誓。<warrior.exists:我们一起，对么？/>/[face:grim]丢下<npc.mf:他/她/TA>的任务就意味着所有人都白白死去了，所以我……嗯。/“学生接受了老师的智慧，也就继承了老师的责任。”所以[face:neutral]/为什么我感觉……？噢。对。因为我很蠢。[face:skeptical]/我，呃……我觉得，考虑到已经付出的代价，以及现在只剩<warrior.exists:我们/我>了的事实……>这场狩猎现在落到了<warrior.exists:我们/我>的肩上。
~01~~panel_010~1_hunter=<warrior.exists:<hunter.coward/goofball/loner/snark/60:[face:sad]我们不能希望……这两件事是没有联系的吗？/[face:interested]感觉我们会遇到更多那种东西吗？/我不在意。它惹了我，我要杀了它。/[face:skeptical]看来我们得做我们必须做的事情了，对吧？/我们得去做我们必须做的事情。>/>
