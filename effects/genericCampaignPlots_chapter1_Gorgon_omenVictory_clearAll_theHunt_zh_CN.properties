~01~~panel_010~5_mystic=<mystic.exists:<mystic.personality:[face:neutral]看来下一步就是研究了。必须得学到可怜的<npc>可能错过了的知识。/[face:sad]我……但我真的不想看到你们两个……也落得这样的下场。/嗯。我们。[face:interested]我们……接下来就干这个了？/[face:skeptical]那究竟是什么意思？我们想做的其他一切事情呢？/[face:sad]这是一个可怖的任务。但我不会劝你们放弃。/我们会让它痛苦的，这个阴险，卑鄙的……！[face:angry]/我也这么觉得。勇敢的人会跟随我们的。/我们。不管我们算什么。/我们。以及我们未来所成为的人。嗯。[face:interested]/我们。以及我们为来所成为的人。/我们。不管我们算什么。>/>
