~01~~panel_011.(hero2_exists)~6_hero2=嘿，<hero2.pcfn.hero:<hero.mf:爸/妈/<hero>>。/<hero.mf:儿子/女儿/孩子>。/<hero>。/<hero>。><deadHero.exists:[face:grim]很高兴你们仍然在这里。/<hero.rfln.hero2:相信你自己知道，但是……你在战斗中确实是个不错的搭档。[face:grim]/<hero2.greedy/leader/loner/poet/snark/60:[face:talking]在你的故事中别忘了提到我，好吧？/最困难的部分已经过去了。接下来将会有休息。将会有安宁。/[face:neutral]呃。很高兴我们一起来了。/[face:neutral]这是最后一次了么？我们并肩作战的最后一次？与你们共同战斗对我很有意义。/[face:skeptical]你打得不错，你知道吧？/我真为我们骄傲。>/我永远不会后悔的，你知道吧？我们做的是件大好事。/[face:interested]你真的很擅长这个，不是么？>>
