~01~~panel_001.(threat_Deepists)~1_narration=<threat.cdgmt:他们的统治者死后，剩下的地底人知道他们已经败了。他们四散逃离了废墟，消失得无影无踪。/伟大的蜥蜴龙死去，蜥蜴人的战吼则尽数沉默。这就是失败。他们意识到了。他们该夹着尾巴逃跑了。/强大的异怪倒下，令它的仍活着的跟班们一阵颤抖，随后它们便四散逃去。腐化的动物渐渐脱离了控制，也从废墟中散去，消失得无影无踪。/那些机械的伟大主母陷入了沉寂。点燃魔煞机核心的野心瞬间便……消失殆尽。剩下的魔煞机离开了废墟，自此杳无音讯。/神妖的死亡在曦苏妖的意识中回响。城堡将剩余的曦苏妖尽数抖落：失去了野心的它们无意逗留于此。>
