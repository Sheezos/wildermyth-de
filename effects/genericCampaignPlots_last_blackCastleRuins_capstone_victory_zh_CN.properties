~01~~panel_017~5_narration=黑城堡之战不仅仅是民间\n流传最广的故事之一。
~01~~panel_018~1_speech=[white][header]终。
~01~~panel_018~2_speech=[light]我相信，那个故事意味着，我们并不是孤身一人。\n只要求助，就会有人来助我们一臂之力。
