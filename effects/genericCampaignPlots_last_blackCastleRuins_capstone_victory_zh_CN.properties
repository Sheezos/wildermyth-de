~01~~panel_014~4_hero=[small]<hero2.exists:<hero.bookish/goofball/greedy/loner/snark/60:看。精魂的显现形态之一……/[face:happy]看，一只小石头。/它是过来向我们道谢的吗？/这有一个真正的隐居者。/没错，没错。叽，叽！/[small]没事了，小家伙。现在安全了。>/<deadHero.exists:[face:grim]/>[small]没事了，小家伙。现在安全了。>
~01~~panel_015~4_hero=[small]<hero.bookish/coward/healer/hothead/loner/poet/romantic/60:[face:neutral]这是一座历史源远流长的城堡。研究它，探索它，哪怕仅仅是理解它的建筑结构……我……我该怎么开口？/那里面不再糟糕了。或着……我也不知道。快到晚上了，所以里面可能还是很阴森。但是。/[face:talking]谢谢你，精魂。谢谢你今天帮助我们击败了敌人。谢谢你与我们分享这个世界。/不知道你为什么想自己呆在那么大的城堡里。[face:skeptical]/[face:neutral]这整个地方都属于你一个人了。这也是我的梦想。照顾好它。/[face:neutral]你在等谁么？我想知道你等了多久，以及等待的原因。/[face:happy]嘿，你在等人吗？你那座房子可真大。要是我的话就把喜欢的人带去里面玩了。/我想，整个地方就都交给你了。>
