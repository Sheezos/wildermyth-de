~05~player_chose_two~panel_002~1_rival=<hero.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\n<rival.bookish/80:意思是我们都明白知识的价值……但我从来不会用我的学识让自己显得高人一等。而你总是看不起那些知识水平不如你的人。/\n意思是你把人生当成了一篇论文，而不是人生本身。你在自己的脑海中迷失了方向。至少我知道该如何去感受。>/\n<rival.coward/80:意思是我们都被恐惧驱使——但我能利用这种恐惧来保护其他人的安全。你则被你的恐惧吞噬。/\n意思是你一见到危险就会退缩。至少我能下决心去做该做的事。>/\n<rival.goofball/80:意思是我们都把幽默当作一种保护机制。我用它来对抗自己的恐惧……而你只不过是用它来引起别人的关注。以及，你真的没有我那么幽默。/\n意思是你让所有东西都往笑话的方向发展。你从没有认真或严肃地对待过任何事情。至少我明白事情的轻重缓急。>/\n<rival.healer/80:意思是我们都会表达对其他人的关心。区别在于我的关心是真诚的，而你的关心是一种伪装，让别人觉得你比实际上更加善良。/\n意思是你如此专注于让世界变得更好，以至于都不知道世界是如何运作的。至少我脚踏实地。>/\n<rival.hothead/80:意思是虽然我有时候确实会被情绪驱使，但我从来不会彻底失控。而你？你简直就是在耍性子。/\n意思是你总是会因为冒失而让其他人置身危险之中。至少我会考虑自己行动的后果。>/\n<rival.leader/80:意思是我们都喜欢在事态变糟时做那个拍板决定的人……但我知道什么时候该退一步。我知道如何在其他人表达自己时去聆听。/\n意思是你总是指挥其他人做这做那，就像自己高人一等似的。至少我知道如何聆听别人说话。>/\n<rival.loner/80:意思是我们都需要一些独处的时光来调整自己。区别在于我知道这是我自己的问题，不是其他任何人的。而你总是要把这件事怪罪到别人头上。/\n意思是你如此内向，都不知道该如何与别人交往。至少我是团队的一部分。>/\n<rival.greedy/80:意思是我们都喜欢金币碰撞的响声。谁不喜欢呢？但物质追求对我来说是将来时，是我未来想要实现的东西。而对你来说呢？它是现在时，让你无时无刻不痴迷其中。/\n意思是你比起别人更关心自己的财富和安危。至少我知道如何为别人着想。>/\n<rival.poet/80:意思是我们都喜欢吟诗作对……但我的诗词永远是发自内心的，而你的那些则毫无真情实感。你说那些让人不明所以的句子只是为了装逼。/\n意思是你每说两句话就有一句没人能听懂。你喜欢堆砌辞藻，以至于句子本身的逻辑都不连贯了。至少我说话的时候别人能够听懂。>/\n<rival.romantic/80:意思是我们都会谈及我们的情感经历……但我之所以提到<rival.awm:那些女人/那些男人>是因为他们在我心中占据了一个位置，无论那个位置是大是小。而你对那些和你约炮的人有过任何感情吗？任何？/\n意思是我们都听够你讲述自己私生活如何如何幸福，或者没有私生活的时候如何如何悲惨了。至少我明白私生活的“私”是什么意思。>/\n<rival.snark/80:意思是我们都喜欢喷人。但我觉得你总是以为自己是周围最聪明的人，所以无法接受我的思维比你还要敏捷。我的批评是一针见血，你的批评是一顿乱吠。/意思是你对别人毫无尊重。耍毒舌，翻白眼……至少我对他人有几分敬意。>>
