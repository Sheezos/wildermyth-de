~04~player_chose_one~panel_006~1_healer=<hero.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\n<rival.bookish/80:意思是也许你该照照镜子。我也见过你把人生当成一篇论文，而不是人生本身的样子。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你把人生当成一篇论文，而不是人生本身。你在自己的脑海中迷失了方向。至少<rival>知道该如何去感受。>/\n<rival.coward/80:意思是也许你该照照镜子。你也常常在危险面前胆怯。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你总是知难而退。至少<rival>直面他该面对的挑战。>/\n<rival.goofball/80:意思是也许你该照照镜子。你讲的不合时宜的笑话不比任何人少。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你让所有东西都往笑话的方向发展。你从没有认真或严肃地对待过任何事情。至少<rival>明白事情的轻重缓急。>/\n<rival.healer/80:意思是也许你该照照镜子。你和<rival>一样喜欢把善行挂在嘴边。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你如此专注于让世界变得更好，你都忘了世界如何运作了。至少<rival>能够脚踏实地。>/\n<rival.hothead/80:意思是也许你该照照镜子。你又不是没有过失控的时候。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你总是因为自己的冒失让其他人陷入危险之中。至少<rival>会思考自己行动的后果。>/\n<rival.leader/80:意思是也许你该照照镜子。你也总是喜欢指挥别人。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你总是指挥其他人做这做那，好像你高人一等似的。至少<rival>知道如何聆听别人说话。>/\n<rival.loner/80:意思是也许你该照照镜子。你自己也总是想要有独处的时间。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你如此内向，以至于你都不知道如何与其他人交流。至少<rival>是团队的一部分。>/\n<rival.greedy/80:意思是也许你该照照镜子。你专注于自己的需求的时候又有多少呢？也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你所在意的不过是自己的财富和安危。至少<rival>知道如何为别人着想。>/\n<rival.poet/80:意思是也许你该照照镜子。你也常常嘟囔一些让人不明所以的话。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你每说两句话就有一句没人能听懂。你喜欢堆砌辞藻，以至于句子本身的逻辑都不连贯了。至少<rival>说话的时候我们能听懂<rival.mf:他,她,TA>的意思。>/\n<rival.romantic/80:意思是也许你该照照镜子。你也总是对自己的私生活喋喋不休。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是我们都听够你讲述自己私生活如何如何幸福，或者没有私生活的时候如何如何悲惨了。至少<rival>明白私生活的“私”是什么意思。>/\n<rival.snark/80:意思是也许你该照照镜子。你自己也喜欢旁敲侧击，吐槽这个吐槽那个。也许你不喜欢<rival>的原因……是你不喜欢自己。/\n意思是你对别人毫无尊重。耍毒舌，翻白眼……至少<rival>对他人有几分敬意。>>
