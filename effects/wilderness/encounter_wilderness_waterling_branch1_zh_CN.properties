~01~prompt~panel_046.(npc_is_male)~3_romantic=<npc.bookish/hothead/poet/60:<romantic.historyTag_adopted/historyTag_nomadic/historyTag_unknownOrigin:也许吧。我不确定。/不是床。应该是在帐篷里的一条毯子上。/不太确定。我也有可能是在河流起始之处诞生的。和你一样。/<romantic.whm:差不多吧。/差不多吧。/不是所有的布料都是羊毛，但差不多吧。>>/那你有很多敌人。能同时对付那么多敌人一定很厉害。/<romantic.loner/poet/romantic/80:[face:neutral]我理解。有时候我也像融身暗影。/[face:talking]我想我们的身体已经属于大地。属于河流，属于山丘，属于蛛网。唔。/[face:sad]这是我听过最令人痛心的事。/做什么？成为河流的一部分？>/<romantic.goofball/healer/60:[face:joy]我不是个冲动的人，但有时确实会被突发奇想左右。/[face:interested]我很抱歉。我的心告诉我应该来追你。你想让我离开吗?/[face:talking]我……也许是吧。但你的眼睛，你的笑容，都好像在……召唤我。难道你没有吗？>>
