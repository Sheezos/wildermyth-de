~01~~panel_009~3_narration=东边一道浓云吞天，令黎明变得冰冷。<loner><leader.exists:<coward.exists:和其他人/和<leader>>/<maimedHero.exists:和伤员/>>在搜刮了一番村民们留下的物资后离开了。无上之物的巢穴将会生满野草，此地发生过的暴行也终有一日将在记忆中消散。这些被抛弃的房屋残垣将会长久警示人们：恐惧和恐惧中滋生的绝望是多么危险。
