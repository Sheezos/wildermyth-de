~01~~panel_005~1_hero=<hero.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\n那时的体验很非同寻常。几乎感觉我是在旁观着一切，哪怕我实际上是在亲身承受。/\n我一直都知道我们这行有风险。总会让我晚上辗转难眠，想着负伤或是被杀会是什么感觉。/\n不是什么大事，真的。没事的。我没事的。一切都没事的。/\n真是可笑。我以前见过人们负伤。落下残疾，惨不忍睹。有的比这个还糟。而我一直努力帮助他们。为了他们坚强。 /\n我干这行，是为了让辽远之地变得更好。直面危险，以让其他人安全。/ \n我出发的时候就知道有这种风险。非发生不可的话，我很庆幸是在我身上，而不是你。或者<Volunteer2>。或者<Volunteer3>。/\n我没想到这会这么……令人疏远。人们因此而有意躲着我。并不是很明显，但我感觉的出来。 /\n我一开始难受了很久。为什么是我？为什么不是你？或者<Volunteer2>？或者<Volunteer3>？/ \n在这发生之后，我试图……试图找到它的意义。为什么。有什么理由？或者什么目的？是一个教训？或者一个挑战？/\n真是可笑。小时候，我以为带着伤疤回家会是……特别光荣的事情。在所有艰难战斗中胜利的证明。/\n实话说，有时我也几乎要忘了。我这么适应它，几乎都注意不到了。/\n>
~01~~panel_006~1_hero=<hero.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\n我总是某种意义上更加依赖头脑，而非身体。我想在那一瞬间，我的头脑比平常更需要拉开距离。/\n所以当它终于发生的时候，几乎像是一种宽慰。别会错意，这糟得很……但至少我不用再担忧了。/\n毕竟，我不是第一个缺胳膊少腿的人。也不会是最后一个。所以没事的，真的。好得很…… /\n所以当这发生在我身上时，我告诉自己这没什么不同。这次我要为自己坚强。/\n而我的回报呢？残疾。世界变得更好了，是吧？ /\n如果我的<hero.maimal:胳膊/腿/肢体>是让辽远之地更为安宁的代价……那么我觉得，这代价微不足道。/ \n我是说，当然，我喜欢独处，但独处是一种选择。当其他人有意躲着我的时候……我没想到会这么难以接受。/\n但最终我意识到这种想法不会给我任何收获。所以为什么要折腾自己呢？我就再也不在意了。/\n但如果这有任何意义的话，我显然还没找到。我想有的时候人就是倒霉。 /\n每个人都会看到我的伤，想着“这就是英雄”。但经历过这一切之后……我感觉某些意义上还不如人们意识不到。/\n除非我需要，比方说，<hero.maimal:写点东西。或者握手。或者挖耳朵。/踢球。或者爬树。或者穿裤子。/试图过上普通生活。>\n>
