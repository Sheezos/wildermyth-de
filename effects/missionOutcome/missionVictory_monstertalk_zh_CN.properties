~01~~panel_007~5_goofball=<goofball.personality:巨龙贯彻了怪物的精髓：远超凡人所能。不止凶猛，而且拥有无可匹敌的诡计、智慧与活力。绝非凡人所能企及。/巨龙是恐怖的化身，不是么？但同时又有一种……同情心？我不知道。差不多，对吧？我觉得我是想说，我希望我是一条龙。/<goofball.personality2:每种金属，每种颜色都有对应的龙，而且既有善龙，又有恶龙。无论什么故事，都能找到一条为之量身定做的巨龙……[face:happy]/[face:joy]并不是说我不怕巨龙，但是我觉得他们很……令人景仰。值得亲眼一见，哪怕那是在世界上看到的最后一样东西。/==/[face:happy]我总是很能理解巨龙的……怎么说，他们有如此强大的力量，积攒了如此多的财富……但他们总是担心自己会失去它。哪怕失去一点点都不情愿。很有趣。/[face:happy]怎么说，某种程度上，我能理解巨龙这样的生物的感受。强大而孤独。我想跟一条巨龙交个朋友，让他开心起来！/[face:interested]某种意义上，我能理解他们。我喜欢横冲直撞，快意恩仇，但我也知道狂暴的极限。我感觉我能成为一条很酷的龙。/[face:happy]要是我是一条龙的话，我会是你这边的，你知道么？这就是我的感觉，我感觉巨龙有选择立场的能力。并不是每个怪物都有这本事。/一条巨龙。觉得自己是一条巨龙真是可笑，但我确实这样想。一条迷雾龙。我的凶猛都是幻术。/[face:joy]你们可能会笑。但这是我唯一一个不想挖苦的东西。一条巨龙。所有的神话都有其根源，有其隐含的哲理。/[face:happy]一条巨龙！如此浪漫的形象，真的，你们都没选巨龙让我很诧异。我总是看着云朵想象它们会是什么样的龙。希格兰德，还有杜艾希斯。虚空火的领主克尚恩。/[face:joy]我知道，这大概是最普通的怪物之一了。可是想想找到在某处藏着的一窝龙蛋，养出一条小龙来做我又幽默又毒舌的小伙伴。多让人欲罢不能！>/在我眼中，所有积蓄宝藏的怪物都有龙的特征。直说吧，我喜欢躺在巨龙的那种床上。在财宝堆里打滚儿。/令人同情，不是么？巨龙。不过大概只是某些巨龙。我总是想，要是有机会的话，我要和一条巨龙交个朋友。他们听起来像是很孤独的生物。/[face:joy]绝对没有什么比一条喷火的巨龙更酷了。我完全能想象自己骑着一条龙的样子。一条黑龙。或者一条红龙。/想想关于巨龙的传说，巨龙象征的不可能的挑战。以及我们又惧怕他们，又有些同情他们的感觉。嗯。巨龙一直很能吸引我。/我是什么时候开始喜欢巨龙的？我也不知道。有的时候，他们是世界上我能理解的唯一生物——我知道他们是想象出来的，但他们确实是我唯一感觉自己能理解的生物。/巨龙正踩在虚幻与现实的分界线上。对我来说，一个东西凭借纯粹的想象力变得如此真实的绝佳例子。除去他们身上那些最平凡的细节，唔。/[face:happy]一条巨龙！如此浪漫的形象，真的，你们都没选巨龙让我很诧异。我总是看着云朵想象它们会是什么样的龙。希格兰德，还有杜艾希斯。虚空火的领主克尚恩。/当然，巨龙是个又宽泛又俗套的概念。但在这些怪物之中，巨龙最让我喜爱。从我很小的时候就是如此。我很想知道为什么。也许以后我要画条龙在我的门上。>
