~01~~panel_004~3_loner=喔。<loner.coward/hothead/loner/60:呃，大概是/当然是/怎么问这个？我想……是/我觉得是><loner.personality:德农莎。[face:happy]吞噬故事，吐出星辰的天界之虫。/又小又可爱的东西，比如姜饼人。/[face:happy]晚餐之狼。很可爱的想法，那么大一头狼专偷别人晚餐里的肉吃。它还会用两条腿走路。/昏晓兽。每晚都把月光提炼成宝石。/<npc>博士。品德高尚，却在悲剧中堕落。<npc.mf:他/她/TA>的故事很打动我。/遮天大狒狒。一拳打扁一头龙。一听就带劲儿。/雨熊。感觉在每个传说中都能找到它的身影。/[face:neutral]我不喜欢怪物。唔，那个榕树人，我倒是能感同身受。/[face:happy]茅德之蛾。我喜欢这个想法：巨大的飞蛾，被伟大的诗篇所吸引。/<loner.awm:山猫小姐查瓦妮亚。/狐狸先生德万。>因为，唔……[face:interested]我喜欢想象我，和<loner.awm:她/他>。我们。遇到的……场面。/泥潭翻搅者。鲨鱼和猪的混种，住在沼泽里？是我的菜。>
~01~~panel_005~4_romantic=我喜欢的是个经典：<romantic.personality:一位远古的吸血鬼，在一个失落纪元的古堡中长大，拥有超脱一切的智慧和美丽。/地精。就连小孩子都不怕这种东西。/骷髅！对每个人都露齿而笑！<goofball.theme_skeleton:无意冒犯。/><loner.theme_skeleton:不过不是你，<loner>。显然。/>/巨魔！我要跟他做一笔交易，和他携手垄断所有桥梁的生意！[face:joy]/凤凰。我主要是喜欢它的象征：在毁灭与灰烬中获得重生。/[face:scheming]北海巨怪！有八百只胳膊，力撼山河！/九头蛇。你想想，它不管做什么事，都得九个脑袋都同意。一定很有团队精神。/树妖算么？我要选树妖。别问我为什么。/巨人。一个凶蛮的种族，与我们不同，却又有共同点。我喜欢这种所谓怪物不过是另一种人类的理念。/一只独角兽。<romantic.awm:背上驮着一名美丽的黑发女子，目光深邃，用森林的语言轻声歌唱。/有一名英俊高挑，肩膀宽阔，目光深邃的男子照顾它，负责给它喂吃的之类的。>/大概……是指狼人。狼人……我的意思是说，不是说我很在意这个，但狼人确实很骚。>
