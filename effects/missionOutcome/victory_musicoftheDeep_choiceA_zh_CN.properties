~01~~panel_005~1_mystic=<mystic.themePiece_gem_head:所有这些岩石、水晶、宝石。它们都……都是同一个东西，不是么？都是大地的一部分。只不过被气候、时间或是珠宝匠的双手雕琢成了独立的个体。/<mystic.bookish/goofball/greedy/loner/poet/romantic/snark/80:，想要向人们讲述这个故事，让它得以传承。还让我陷入沉思。我听过的那么多宏伟的传说，都被我一笑置之……/不管怎么说，他们要这些角崽干什么？并不是很能打。不过我想，当你有魔法可以使用时，你就会去用的。不知道这个仪式有什么影响……/他们仍然会激发某种信仰。绝望之人往往会寻觅他们。出于简单的理由。出于对编造出来的简单世界的追求。空洞的追求。/我恨这种想要把自己的知识抛诸脑后的感觉。这种知识污了我的双眼，我的灵魂。虚空火的虚无谎言，让人们的索求也归于虚幻。/真理往往是隐形的，肉眼无法看见。只缘身在此山中。/你该知道的，她那花白的双眼半睁半闭，既是因为和蔼，也是因为目盲。而现在你永远无法见到她的光明。我理解这种对自己的惩罚。/不知道你到底是怎么想的？哦，达利达恩，如果你真的在这岩石的面庞后存在……我明白了……这是如同富人给乞丐垃圾那般的讽刺。/但这理由实际上是在你心中存在的。某些部分的你太过卑微，无法意识到……需要这些故事的陪伴你才能入睡。>>
