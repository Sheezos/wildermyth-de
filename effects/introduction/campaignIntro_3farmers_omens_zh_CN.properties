~01~prompt~panel_006~1_narration=<mystic.hothead/leader/bookish/goofball/coward/healer/snark/poet/loner/romantic/greedy:\n石匠告诉<mystic.mf:他/她/TA>如果<mystic.mf:他/她/TA>再跟别人打起来，就会被石匠亲自<mystic.mf:他/她/TA>赶出镇子。\n/<mystic.mf:他/她/TA>性情变得暴躁，仿佛每一件事都生死攸关般对旁人指手画脚。人们开始远离<mystic.mf:他/她/TA>，而<mystic.mf:他/她/TA>很快也同样做了。\n/<mystic.mf:他/她/TA>醒着的时候便一直泡在书海中研究，而书籍的名字愈发变得令人担忧。\n/<mystic.mf:他/她/TA>在酒馆的傍晚时光逐渐延长成了通宵，而<mystic.mf:他/她/TA>的笑声则被荒唐的胡言乱语所取代。\n/<mystic.mf:他/她/TA>总是眉头紧锁，双手颤抖，很长一段时间因为无法解释的恐惧而拒绝出门。\n/<mystic.mf:他/她/TA>一直在询问其他人的身体状况，无论他们实际情况如何，就像<mystic.mf:他/她/TA>感觉事情会变糟一样。就算确认百遍，<mystic.mf:他/她/TA>也无法放心。\n/<mystic.mf:他/她/TA>渐渐变得烦乱、疏远。几乎像是世界已经迎来了末日，而他正为自己还活着而感到狂躁。\n/<mystic.mf:他/她/TA>变得愈发语焉不详，每一句言语都是意象朦胧的预言，不知所指。\n/本就较为孤僻的<mystic>现在更进了一步，直接与世隔绝。\n/<mystic.mf:他/她/TA>总是想象自己在演某种情景剧，在街头大喊大叫，就连<mystic.mf:他/她/TA>最亲近的朋友也难以让<mystic.mf:他/她/TA>平静下来。\n/<mystic.mf:他/她/TA>的地下室被仓促堆满了食物和武器，而且<mystic.mf:他/她/TA>每天还在往里堆进更多。>
