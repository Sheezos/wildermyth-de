~01~~panel_002~1_ship=<ship.exists:<ship.personality:场地和敌人具体的特征可能会改变……但只要有荒野，感觉我们就命中注定重复着这样的战斗，无休无止。/[face:sad]总感觉我们会一直这样下去，在某个遥远的森林，争个你死我活。直到永远……/[face:talking]<deadHero.exists:埋葬朋友/收拾尸骨>，然后继续下一场战斗，让我感觉……我现在才意识到，蛮累的。<ship2.exists:你们其他人感觉到了吗？/[face:sad]你感觉到了么？>有可能……这就是我们以后会做的事情？直到我们死去？/[face:talking]最让我难受的是这种无谓感。我们获得的只有更多需要修补的洞，在我们的盔甲上，身上，心灵中。<deadHero.exists:以及要为朋友挖的洞，[face:grim]/>而且……看不到尽头。感觉这一切就会这样永远继续下去。/[face:sad]总感觉我们会一直这样下去，在某个遥远的森林，争个你死我活。直到永远……/[face:grim]总感觉我们会一直这样下去，在某个遥远的森林，争个你死我活。希望你们都准备好继续向前迈进了，哪怕这条路需要走到永远。/我们必须准备好一次又一次做这样的事。这必须成为我们每天起床的动机，拔出武器的目的。这一切可能不会有尽头。/[face:neutral]最让我犹豫的是……并肩作战。逐渐习惯并肩作战。然后当我们有人倒下的时候，就会暴露出队伍弱点。因为这一切永远不会结束。/感觉这是一场我永远无法停下的战争。猫和老鼠，鹰与乌鸦。毫无收获，除了我们收割的灵魂。/从来没想过我这一生要做的是这么血腥，这么毫无荣誉感可言的事情。一个任务。英雄要做的……就是任务么？这令我感觉无休无止，令我心寒，令我害怕继续下去只会有死路一条。/[face:neutral]嗅一嗅空气吧。<deadHero.exists:我们的朋友曾呼吸过的空气。/>呼吸这种空气的恶心怪物，曾经是普通的鹿，普通的野猪和熊。我们最好习惯这种空气，因为我们此后再也摆脱不了它。>/>
