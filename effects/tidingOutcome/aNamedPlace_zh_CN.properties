~01~~panel_001.(hero_is_healer)~1_narration=<hero>在“胜利坚壁”留下了些许宝藏，等待其他探索者发现。也许这里还会涌现新的故事。
~01~~panel_002.(hero_is_poet)~1_narration=<hero>好奇“大地之鉴”还见证过什么东西，所以在一个清朗的夜晚<hero.mf:他/她/TA>又登了上去。营火的烟在空中回旋，展现出神奇的景象，但故事的来龙去脉让人毫无头绪。
~01~~panel_003.(hero_is_romantic).(lover_exists)~1_narration=<hero>将<lover>带到了“百战之峰”。他们在那里做的事情只有岩石知道。
~01~~panel_004.(hero_is_romantic).(lover_is_missing)~1_narration=<hero>总会把想要交往的人带去“百战之峰”。如果那里的景色不够吸引人的话，也许战斗的故事也能派上用场。
~01~~panel_005.(hero_is_greedy)~1_narration=<hero>在“浩然顶”上建了一座骄傲的小石碑。
~01~~panel_005.(hero_is_greedy)~2_hero=我不会说这“配得上”我们，但至少这让你知道你有特殊意义。
~01~~panel_006.(Not)~1_narration=<hero>在“胜利坚壁”留下了些许宝藏，等待其他探索者发现。也许这里还会涌现新的故事。