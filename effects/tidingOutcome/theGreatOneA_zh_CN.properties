~01~~panel_001~1_narration=<leader>和<healer>被一名路人叫住。那人是<overlandTile>那座曾被无上之物肆虐的镇子的居民。
~01~~panel_001~2_narration=<npc4.mf:他/她/TA>再次感谢他们杀掉了那个怪物，把<npc4.mf:他/她/TA>从生命中最黑暗的日子里拯救了出来。<leader.personality:他们在太阳下站了一会儿，交流着最近的新闻。/他们的攀谈让<leader>的一些忧虑放下了。/<leader>有些尴尬地以大笑回应那名<npc4.mf:男子/女子/路人>的真诚赞美。/当然，<leader>请那名<npc4.mf:男子/女子/路人>喝了一杯。/得知了镇子重归繁荣后，<leader>感到了些许安宁。/这让<leader>想要再找一个失落之物过过招了。/<leader>推脱了那名<npc4.mf:男子/女子/路人>的赞美，但心头暖融融的。/<leader>感觉有些尴尬，但这成为了一段美好的回忆。/<leader>将这作为了<leader.mf:他/她/TA>走在正道上的标志。/<leader>饱尝了赞美，分别时洋溢着骄傲的神情。/<leader>说了几句自嘲的话，但在心中……>
