~01~~panel_001~1_narration=<npc4.mf:他/她/TA>说他们的干涉虽然动用了武力，却拯救了无数性命。<healer.personality:<healer>因这冰冷的逻辑稍感宽慰，但就连最有逻辑的宽慰也无法驱散那些噩梦。/这样的记忆仍然让<healer>的决心动摇……/事实上，<healer>好不容易才把这一切全忘掉，现在只能再次这样做。/确认这点之后，<healer>终于不再挂念这件事了。/这提醒了<healer>他们做的很好，但也付出了相当的代价。/<healer>并没有这么说，但<healer.mf:他/她/TA>毫不后悔，因此也不需要安慰。/<healer>推脱了赞美，但背负了屠杀的责任。/<healer>什么也没有说，但听着那人把话说完了。/<healer>会常常思忖这种手段：消灭少数，保全多数。/在那天内心经历了好一番斗争的<healer>，在这之后终于感到了宽慰。/<healer>耸了耸肩。这是个好消息，但并不影响已经发生的事情。>
