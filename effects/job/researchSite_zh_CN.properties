~01~~panel_001.(Broadleaf_Forest)~1_participant=<participant.personality:<random:世界有这么多东西仍待发掘和学习，总是让我惊讶。/[face:happy]世界真是无奇不有。>/<random:我们的恐惧不是空穴来风。至少我们可以确保邪恶不会潜伏在这里滋长。/[face:skeptical]实话说，我再也不想见到这里了。>/<random:实话说，我这几天主要是在乱动东西。/[face:joy]馅饼时间！>/<random:[face:skeptical]实话说，我还以为会有更多……/[face:skeptical]既然是我找到的，难道不该归我么？>/<random:[face:joy]足以满足我们的好奇心。还有机会休息，真好。/[face:sad]求求大家别为战利品争起来……>/<random:[face:skeptical]居然并不是浪费时间……/[face:grim]嗯，行了，该出发去找下一场战斗了。>/<random:[face:happy]干得好，朋友们。/[face:grim]接着该面对下一个挑战了……>/<random:[face:skeptical]秘密往往在沉默之中盛放……/[face:grim]好。完成。>/<random:[face:grim]问的问题越多，就离真理越近。/[face:skeptical]在谎言中能找到多少真理呢？>/<random:[face:dubious]不过并不是故事最扣人心弦的部分……/[face:talking]也许有朝一日，他们会在这个地方讲述我们的故事。>/<random:[face:skeptical]总有我们能用得上的东西。这是不是意味着我们实在太穷了？/[face:dubious]我想留在这里，我不想走，求求了……>>
