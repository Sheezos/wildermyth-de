~01~~panel_004~3_hero=<hero2.exists:<deadHero.exists:[face:grim]来吧。我们该想想<deadHero.2.exists:我们的朋友们，我们牺牲的英雄。/<deadHero>。我们牺牲的英雄。>/<hero2.personality:嗯，我不知道。记录吧，大概。现在这里应该已经成为历史了。/[face:talking]当然。跟我一起来吧。我只是什么也不想说，什么也不想做。我受够这些皇帝了。/[face:dubious]你真的不能稍微忍一忍？/[face:skeptical]嗯？好吧，我不介意。/[face:neutral]是么？我只是在想。我的心脏跳得还是很剧烈。/[face:talking]我没有愁眉苦脸，只是在思考。我没事。/[face:neutral]嗯，我脸上沾着他们皇帝的血。他们可不想见到我。/好，<hero.pcfn.hero2:那就跟上吧。/那就跟上吧。/那就跟上吧。/<hero2>。>/抱歉，那我把眼睛闭上。想不到我的心思这么容易被看透。[face:talking]/我没事。只是在战斗结束后，在战争结束后，进入了贤者时间。/[face:dubious]<hero.pcfn.hero2:……我怕不是生了个小丑。/……生我的怕不是个小丑。/你真是个有趣的……东西。走吧。/<hero.rfln.hero2:你真是个有趣的……东西。走吧。/你真是个有趣的……东西。走吧。/我爱上的人真是……有趣。走吧。/你真是个有趣的……东西。走吧。>>>>/<deadHero.exists:[face:grim]愿你的死亡能让你留给世界的伤口不再流血。愿我永远也不会再想起你，而是想起我的朋友们。在这里陨落的英雄们。/[face:talking]一个意志坚定的傻瓜可以建起一座宫殿，另一个意志坚定的傻瓜就能将它推倒。>>
~01~~panel_005~1_narration=<deadHero.exists:不要让他逝去。那些在他身下死的，让他们随风而逝。但他的尸体将会成为他思想的腐臭牢笼。/让他双膝跪着，让他脸贴着地面。\n摧毁他的冠冕，让他一无所有。>
