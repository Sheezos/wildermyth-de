~01~~panel_006~1_narration=<hero2.exists:他们/<hero>>将会在那一夜离开供电，计划带着补给和人手回来，将它清理一番，将里面的东西派上一些用场。
~01~~panel_007~1_narration=但实际上，这里面的黄金和岩石将会被山崩掩埋。\n石堆上将会刻着诅咒的符号，蜥蜴人的亵渎。
