~01~~panel_007~1_speech=[light]我亲自前去，亲眼看到了黑城堡。
~01~~panel_007~2_speech=[light]那里是一座废墟，显然已经荒废了许多个世纪。但我在那里见到了城堡的看护者。从她那里，我得知了失落的另一半传说。
~01~~panel_008~1_speech=[light]<npc2.mf:国王/女王/统治者><npc2>的弱点便是对爱情的朝三暮四。某次，<npc2.mf:他/她/TA>被一个受了<npc2.mf:他/她/TA>不公对待的恶毒附魔师降下了诅咒。<npc2.mf:他/她/TA>没有选择留在自己的人民中间，将<npc2.mf:他/她/TA>的不幸宣泄在他们身上，而是选择了离开黑城堡。那里再没有人见过<npc2.mf:他/她/TA>。
~01~~panel_008~2_speech=[light]在一段时间中，城堡培育出了优秀的统治者。但失去了<npc2.mf:术士/女术士/术士>的城堡无法长存。腐败揭下了它的一片片砖瓦。人们散去了。那里成为了一个孤独的地方。
~01~~panel_009~1_speech=[light]然后……往前数大约一个凡人一生的时间……它被发现了。
~01~~panel_009~2_speech=[light]<threat.cdgmt:山脉之下的地底人，来自于最古老的裂缝与通道，像嗅到糖的蚂蚁一样聚在了那里。领导他们的是他们自己的君主，坐在了那里空荡的王位之上。/一个强大的生物发现了那些黑色的墙壁，把那里做为了自己的巢穴。它召集来了蜥蜴人，那些蜥蜴人则团结在一起，组成了它的军队。/据说，异怪最喜欢这样的地方。安静。寂静。它们总在寻找这样的地方，哪怕因此远离海岸。它们占据了那里，不会轻易放手。/岩石之下掩埋着许多古老的白骨，魔煞机大概是因此被吸引去的。它们留在了那里，不会轻易离开。/我并不想假装自己对曦苏妖有很多了解，也没有预知它们意图的能力。但它们去到了那黑色的岩石之间，在那里安了家，不肯离去。那里来了一只神妖，形态格外高级。>
~01~~panel_010~2_speech=[light]在那里安家落户之后，<threat.plural>的邪恶愈发广阔，愈发深化，不仅仅是对人类，还对这片大地和它古老的居民。
