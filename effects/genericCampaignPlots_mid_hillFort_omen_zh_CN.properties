~01~~panel_001~1_narration=商人们都在远离这条路。走上这条路的旅行者都一去不返。在地图的尽头有着一座山巅要塞，<foes.cdgmt:现在被地底人占据了。/现在插上了蜥蜴人的旗帜。/被异怪潜入其中安了家。/现在魔煞机在里面做着“项目”。/不知为何，曦苏妖在那里安了家。>
