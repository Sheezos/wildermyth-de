.longName=这显然是个陷阱
.name=
~01~~panel_001~1_narration=一个圆润而美观的石璃基座。
~01~~panel_001~2_narration=一座执念与死亡的花园。\n     包围着合为一体的晶片。
~01~~panel_001~3_narration=[light] 它的中间是一根权杖。\n     华丽、冷艳。
~01~~panel_002~1_narration=<volunteer>将权杖从基座上取下，\n希望就此终结它的力量。
~01~~panel_002~2_narration=当它被取下时，响起的不是铃声。\n而是沉默的丧钟。
~01~~panel_002~2_narration~TWEAK={padXFraction:0.352,padYFraction:0.814}
~01~~panel_003~2_narration=接着，<hero2.exists:他们/<volunteer.mf:他/她/TA>>的脚下响起了微不可察的动静。
~01~~panel_003~3_narration=如同地面漾起波纹，平静的池塘轻轻放入一颗石子的那种波纹。
~01~~panel_004~2_narration=一股鱼腥味窜入<hero2.exists:他们/<volunteer.mf:他/她/TA>>的鼻腔，令<hero2.exists:他们/<volunteer.mf:他/她/TA>>立即开始恶心。
~01~~panel_004~3_narration=<hero2.exists:他们/<volunteer.mf:他/她/TA>>的双腿不听使唤，动弹不得。\n只能痛苦地站在原地，如同卡住的岩石。
~01~~panel_005~3_narration=比任何人都古老的憎恨\n     将要在今晚有一个结果。
