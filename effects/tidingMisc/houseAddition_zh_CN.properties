~01~~panel_001~1_narration=<hero>为<hero.mf:他,她,TA>的房子新加了一间房间。<hero.bookish/greedy/loner/healer/80:有一间“研究室”确实提升了<hero.mf:他,她,TA>的效率。/<hero.mf:他,她,TA>现在终于有自己的梦寐以求的战利品陈列室了。/有的时候在自己度假的地方里也需要有度假的地方。/那里成为了来往旅人的避风港。/<hero.mf:他,她,TA>将一个大桌子放在了正中央，总能找到朋友们来共进晚餐。>
