~01~~panel_001~1_narration=<hero>花了一整个月的时间追猎一只金色雄鹿。
~01~~panel_002~1_narration=当<hero.mf:他/她/TA>终于有机会举起武器杀掉它时，那只雄鹿正视着<hero.mf:他/她/TA>的双眼大笑了起来。<hero><hero.coward/romantic/leader:突然意识到自己非常迫切地该出现在别的什么地方。/最终带回家的东西远比任何鹿角都更有价值。/回以微笑，放下了武器。>
