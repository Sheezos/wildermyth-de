~01~~panel_001~1_narration=<hero.personality:<hero>意识到世界总会需要更多可以靠着看书的树，于是打算自己种上一些。/<hero>发现开阔地带意味着完全没有掩护，于是打算自己种上一些，以防万一自己有朝一日要在那里战斗。/<hero>喜欢用<hero.mf:他/她/TA>的空闲时间给树木刻上有趣的表情，于是<hero.mf:他/她/TA>认为世界需要多一些这样的画布。/“种下财富，就会生长。”一个<hero.mf:女人/男人/男人>这样对<hero>说。于是<hero.mf:他/她/TA>便把金币和种子一起种下。树苗长了出来，可它们的树叶是绿色的，不是金色的。/<hero>为每个<hero.mf:他/她/TA>没能拯救的生命都种下了一棵树。/<hero>发现没什么比种下树苗并看它们生长更让自己心情舒缓了。/<hero>在植树之中找到了慰藉。树木不需要指引：它们自己就会生长。/当城镇的生活对<hero>来说过于喧扰时，<hero.mf:他/她/TA>就会找一片空地种下几棵树苗。很快空地就不多了。/<hero>发现树木比起镇子里的醉汉来说，是<hero.mf:他/她/TA>冗长迂回的故事更好的听众。于是在闲下来的日子里，他便经常去植树。/在阳光明媚的日子中，<hero>会种下几棵树苗。<hero.mf:他/她/TA>幻想着有一天带着<hero.mf:他/她/TA>的心上人坐在自己栽培的树木下乘凉。/<hero>发现植树是个让人放松的爱好。每次植树之后，<hero.mf:他/她/TA>的心灵便更加轻松，笑容也更加温柔。>
