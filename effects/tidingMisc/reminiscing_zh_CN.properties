~01~~panel_001~1_narration=<hero>和<friend>喜欢在营火边讨论过去的时光。<hero><hero.leader/hothead/poet/healer:会在沙地上画着战术地图，琢磨他们某些战斗是否可以采用更高效的战术。/总是会对<hero.mf:他/她/TA>每场战斗中杀死的怪物数量夸大其词，但<friend>并不觉得需要纠正<hero.mf:他/她/TA>。/有的时候会试图将过往的经历写成诗歌，但找不到能与“曦苏妖”押上双韵的词。/有的时候会停下，问<friend>他们是否做了最好的决定。<friend>总是会告诉<hero.mf:他/她/TA>，是的。>
