~01~~panel_011~1_hook=<volunteer.exists:<volunteer.alive:<volunteer.krfln.hook:<volunteer.pcfn.hook:难以置信得靠我<volunteer.mf:老爸/老妈/家长>把我救出来。真是尴尬。[face:dubious]/我的<volunteer.mf:儿子/女儿/孩子>真是英姿飒爽。令人骄傲。[face:happy]/以后再也不说你的八卦了……[face:interested]/==>/[face:skeptical]我唯一的问题是……为什么是你？为什么不是其他人……/[face:interested]干得好，<volunteer>。我很骄傲。而且我还活着。/[face:sad]我的<volunteer>。你真是太好了。/你冒了很大的风险。我们两个都欠你的。[face:interested]>/[face:grim]<hook.pcfn.volunteer:我的<volunteer.mf:儿子/女儿/孩子>一生都这么勇敢……/<volunteer.mf:父亲/母亲/TA>为我牺牲了一切……/<volunteer.mf:父亲/母亲/TA>为家人牺牲了一切……/<hook.rfln.volunteer:<hook2.rfln.volunteer:没想到<volunteer.mf:他/她/TA>甘愿为我牺牲一切……[face:skeptical]/没想到<volunteer.mf:他/她/TA>甘愿为我……为我们牺牲一切……[face:skeptical]/对不起。<volunteer.mf:他/她/TA>是为了救你，不是为了救我，可是……/没想到<volunteer.mf:他/她/TA>甘愿为我牺牲一切……[face:skeptical]>/<volunteer.rfln.hook2:不管你怎么看<volunteer.mf:他，他/她，她/TA，TA>为我们牺牲了一切。/有人甘愿为朋友牺牲一切。/对不起。<volunteer.mf:他/她/TA>为了爱牺牲了一切。我相信<volunteer.mf:他/她/TA>很骄傲。可是……/有人甘愿为朋友牺牲一切。>/[face:sad<volunteer.mf:他/她/TA>本来就比我更优秀，而现在<volunteer.mf:他/她/TA>又为了我牺牲了一切……我……/<hook2.rfln.volunteer:有人甘愿为朋友牺牲一切，是吧？/有人甘愿为朋友牺牲一切，是吧？/对不起。你们两个是恋人吧？<volunteer.mf:他/她/TA>证明了<volunteer.mf:他/她/TA>的爱，可是……/为两个<volunteer.mf:他/她/TA>不甚了解的人牺牲了一切……>>><volunteer.mf:他/她/TA>本来不用这样……>/<hook.rfln.hook2:[face:skeptical]呼，居然又绝处逢生了。不可思议。/[face:skeptical]自由的味道真令人愉快，是吧？/[face:grim]亲爱的，我亲爱的<hook2>。我还以为我们两个再也……/==>>
