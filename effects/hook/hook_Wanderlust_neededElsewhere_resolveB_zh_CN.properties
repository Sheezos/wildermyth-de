~01~~panel_037~1_hook=话说回来……<hook.coward/goofball/healer/poet/romantic/80:[face:interested]实话说，<legend>还差得远。跟我们面对的最恐怖的东西相比。只是希望你做好了准备。我当时并没有……/[face:happy]我感觉我们说了太多正事了。一直在絮絮叨叨地说我们该怎么做。英雄也只有一条命，<npc4>，别忘了好好享受。祝你玩得开心。/[face:happy]你会做得很好的，<npc4>。我从你的脸上看得出来。你努力向前，努力追求更美好的事物。但你在你的心中也知道什么是重要的。嗯，你需要勇敢。但你会做得很好的。/日月更替不朽，没有人能记住他们的每一张面庞。我们唯一能当英雄的时间只有当下。记住这一点。把当下活得精彩。这就是做英雄的秘诀。/[face:happy]无边无际的世界充满了奇迹。怪物，魔法，好天气，坏天气。沉醉和心碎。做一名英雄意味着面对这一切。欢迎加入。/我们要面对的东西远比<legend>可怕。挑战永远会等待着你。希望你能应付得来。>
