~05~player_chose_one~panel_031~3_hook2=But you found the strength... to curse me?
~05~player_chose_one~panel_032~2_legend=Around the time you were a child, <hook2>, a mighty quake split the earth. The sealed chamber where <hero.mf:Aristallas/Anistallas/Aristallas> was buried with my powers must've broken. This allowed some of my strength to seep back to me...
~05~player_chose_one~panel_034~3_legend=Unfortunately the hallowed tomb still repelled my gaze, my steps, my efforts to attack it... The words of the spell demanded the hands of someone with good intentions. Such a person would be able to remove the jewel.
~05~player_chose_one~panel_035~1_legend=Ingeniously, then, I laid a curse on a child. One destined to be a hero, one capable of seeking out and exhuming the jewel. Once retrieved, I would bind the curse into the gem in place of my own soul... freeing me entirely and at last.
~05~player_chose_one~panel_036~4_hook2=And so the nature of my curse is...
