~05~player_chose_one~panel_025~3_legend=Alright, perfect. So in the charred and sunraw days before the rise of the Treetalkers, the Starwatchers, or the Wavewandering Poets...
~05~player_chose_one~panel_026~1_self=In those scorched and beautiful days, I was Vulta of Graymountain, who conquered all the lands and peoples within my span.
~05~player_chose_one~panel_027~1_self=My soldiers were strong and plentiful as the stones. I stooped over every town, farm, and tower, plucked every gobbet of joy that pleased me!
~05~player_chose_one~panel_028~1_legend=And my reign would've lasted forever, if not for a certain... acne-scarred... thing. A <hero.mf:guy/lady/person> is what <hero.mf:he was/she was/they were>. <hero.mf:Ansel Aristallas, his/Aria Anistallas, her/Ansel Aristallas, their> awful and cumbersome name. Disguised, <hero.mf:he/she/they> came to me with a beautiful jewel. Lied to me! And as I looked upon the gem, <hero.mf:he/she/they> spoke a rhyme...
~05~player_chose_one~panel_028~nameTag_1=The One With The Ample Bottom
~05~player_chose_one~panel_029~1_legend=My immortal soul poured from me. My essence was imprisoned within the jewel for eternity, leaving my body... this shell you see before you... powerless, but alive.
~05~player_chose_one~panel_030~3_legend=Over millenia, I've roaved. For untold stretches of time, I was so weak I could barely eat. But I did hunger. Hunger was all I had...
