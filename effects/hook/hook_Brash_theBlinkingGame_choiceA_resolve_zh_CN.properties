~01~~panel_016~1_narration=<hook.bookish/greedy/hothead/poet:他们品着胚草茶。夜色渐深。/他们很快消灭了煎鱼和烤蘑菇。/他们在篝火旁暖着身子；烟气斜指夜空。/他们一起看着火焰舞动，直到火焰筋疲力竭，缩入石堆柴渣之中。>接着，他们安睡了一宿。此后，他们二人再没有听过<legend.fullname>的消息。
