~01~~panel_013~1_hook=<hook.personality:[face:interested]雨水和其他近乎神秘的自然现象为生活染上斑斓色彩，我们却试图把它们解释成平凡。把它们当作理所应当。/[face:interested]我们逃离暴雨时，会想要烤火。我们逃离火灾时，会祈祷下雨。我想这就是生活之道。维持这种平衡，就能规避不幸。/雨是个复杂的东西。有的时候我们会任由雨水打在脸上，只为博自己一笑。农民为庄稼祈雨，但如果季节不对，雨也能毁了农民的一切。/[face:skeptical]我曾经很喜欢在雨中狂奔。那时我除了名字外一无所有，但……感觉我那时更为自由。有的时候得即是失，失即是得。/一个个季节，一场场雨，一种种节日。同样的事情总是反复发生，但它们的意义不同。浇在饥饿的种子上，浇在成熟的庄稼上。暴雨的第一天，暴雨的第六天。/我从不是很喜欢雨。把人困在屋子里，不能玩耍，不能工作。但当你闻到雨后的新鲜气息时，又会感觉下雨真是幸运。/我们有时会如此忙碌，以至于顾不上雨水。雨水不过是又一道阻碍。可现在……我觉得雨意味着黑暗的云层中也可能蕴藏着好运。/雨。我喜欢雨的声音。它可能时机不当，它可能带来毁灭……但在雨下起来之前一切都不是定数。/我知道我喜欢讲各种大道理。但雨尤为特殊。它能唤醒生命，它能淹没生命。它是运气的绝佳喻体。难以依靠，难以理解，难以置信。/[face:interested]没有什么比风暴更为戏剧性了。一切情绪都能在风暴之中升华：爱恋，渴望，伤痛，怠惰……视角变换， 雨的含义也随之改变，不是么？我想运气也是这样。/雨往往是个混蛋。尿人一头，还要淹没庄稼。但雨也有作为意外惊喜的时候。我不知道该怎么说，但是……>
