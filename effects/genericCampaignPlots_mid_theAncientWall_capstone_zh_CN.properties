~01~~panel_013~1_narration=<hero2.exists:他们/<hero>>花了接下来的时间修补缝隙，建造防御工事。
~01~~panel_013~2_narration=其中有些技能并非常识，但只要有正确的典籍，都有机会掌握。
~01~~panel_014~1_narration=<hero2.exists:他们中每天都有人侦察敌军；同时这个人也负责狩猎和采集当天的食物。/这工作很辛苦，但是“<foes.plural>大军”往往能使人奋进。>
~01~~panel_015~1_narration=在那一战的篝火旁，<hero2.exists:升起了<hero.personality:深沉而令人回忆的/[hero.face:interested][hero2.face:grim][hero3.face:grim]紧张焦虑的/奇怪的欢快[hero.face:joy][hero2.face:happy][hero3.face:talking]/紧张的[hero.face:skeptical][hero2.face:grim][hero3.face:grim]/温暖而崇高的[hero.face:talking][hero2.face:happy][hero3.face:interested]/轻松而急切的[hero.face:joke][hero2.face:skeptical][hero3.face:happy]/自信而专注的[hero.face:neutral][hero2.face:interested][hero3.face:grim]/安静而自信的[hero.face:neutral][hero2.face:neutral][hero3.face:neutral]/深沉而适合讲故事的[hero.face:grim][hero2.face:talking][hero3.face:interested]/适合讲故事的[hero.face:talking][hero2.face:interested][hero3.face:neutral]/>气氛。/<hero>终于感觉准备好了。如果<hero.mf:他/她/TA>真的能独自坐到这一切，到<season+2>就会有十首歌颂这一事迹的歌谣了。>
~01~~panel_016~1_narration=<foes.plural>在黎明发起了袭击。
