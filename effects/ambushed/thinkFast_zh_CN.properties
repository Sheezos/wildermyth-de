~09~player_chose_four~panel_001~7_narration=<overlandTile.bghps:甩掉<party.2.exists:他们的/<party.1.mf:他的/她的/他的>>追兵并非难事，只要<party.2.exists:他们/<party.1.mf:他/她/他>>能逃到更熟悉的林间小径上。不过现在……/田野尽头是一片熟悉的沼泽。如果 <party.2.exists:他们/<party.1.mf:他/她/他>>跑到那里，躲避追猎应该并非难事。黄绿草丛不住地颤抖。/<party.2.exists:他们/<party.1.mf:他/她/他>>确实知道一个隐藏巧妙的山洞就位于那片山峦之中。躲在那里等追兵过去像是一个良策。前提是<party.2.exists:他们/<party.1.mf:他/她/他>>可以顺利抵达。/在灰松林旁是一座花岗岩断崖。先前侦察过此地，<party.2.exists:他们知道/<party.1.mf:他知道/她知道/他知道>>从断崖上下去的秘密通道。从那边也许可以脱身，但得先要闯过拦路敌人这关。/沼泽吐出一串气泡。倘若一步踏错，便是万劫不复。在这样的环境下脱身似乎很有难度，不过不远处有些寺庙的废墟。<party.2.exists:他们/<party.1.mf:他/她/他们>>也许可以在那藏身，静待追踪者走远。>
~09~player_chose_four~panel_001~8_narration=残酷的游戏开始了。
