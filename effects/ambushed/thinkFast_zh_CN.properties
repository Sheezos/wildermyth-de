~06~player_chose_one~panel_001~8_narration=<overlandTile.bghps:林地的边际应该就在不远处。在熟悉的原野上，<party.2.exists:他们可以/<party.1.mf:他/她/他>可以>甩掉追兵。/如果<party.2.exists:他们/<party.1.mf:他/她/他>>能跑到林边，就能消失在熟悉的林地中。/如果<party.2.exists:他们/<party.1.mf:他/她/他>>能翻越这些山丘，就能在崎岖的山野林地中甩掉追兵。/跑过这片松林，<party.2.exists:他们/<party.1.mf:他/她/他>>就可以利用动物踪迹和交错的隧道迷惑敌人。/沼泽中的路有些很坚实，有些则是泥潭。<party.2.exists:他们/<party.1.mf:他/她/他>>如果能跑到那里，就能借此摆脱追兵。>
