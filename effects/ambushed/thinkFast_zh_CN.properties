~01~prompt~panel_005.(Swamp)~3_narration=<foes.cdgmt:<overlandTile.bghps:有时，古树交错的树根阴暗处的沟壑看起来像是洞穴一般。但其中会不会有一些真的是洞穴？/突然，<leader> 感到地面下方有什么动静。草丛下面难道暗藏隧道？这问题还没有问出，<leader.mf:他/她/他>便猜到了答案。/悬崖峭壁和奇岩幽穴遍布，这些山峦从不安全。<party.2.exists:他们/<leader.mf:他/她/<leader>>>早该意识到的。/那笨拙的脚步声并不难辨认；雪松间的突兀气味还要更为明显。/昏雾边际，角饰若隐若现。随后传来一阵穿过浑水的脚步声。>/<overlandTile.bghps:过去几天中可谓草木皆兵。现在草木围了上来，包围圈逐渐缩窄——它们确实皆兵。/一声鹰啸划破天空。<leader.mf:他/她/<party.2.exists:他们的/<leader>的>>篝火附近无疑藏着一双双眼睛。/一团阴影从眼前斜坡飞奔而下，如同一块落石。但那并非落石。/一声脚步轻响，四处杀气骤升。/蛙鸣版的咕噜声突然从四周同时响起，近在咫尺。>/<overlandTile.bghps:藤蔓缠绕的树桩突然开始颤抖。咚咚咚的声音由远而近；什么东西在奔跑。/浓云压境。但那并非浓云。大地在震动。有东西在逐渐逼近。/大地在震动，但这并非地震。石子松动，滚落一旁。有东西在快速逼近。/先是鸟鸣戛然而止，随后树枝咔咔作响。大地轰动。什么东西奔袭而来。/昨日还不绝于耳的蛙鸣今天无处可寻。一滩死水泛起涟漪。>/<overlandTile.bghps:树叶沙沙，藤蔓哗哗， 枝条咔咔。步点沉重，步调整齐。/突然，一声“哐啷”响起，是一只脚踏在野草丛上的声音。金属脚。/只需一眼便看得分明。一个可怖的苍白身形从对面那座山上飞奔而下。/金属刮过树皮的声音。树叶颤抖的声音。骨节叩击的声音。/阴影在沼泽中沙沙穿行，僵硬的动作发出刺耳摩擦声。>近了。太近了……/<overlandTile.bghps:阳光被纹丝不动的密麻树叶切碎，斑驳打在地上。一双眼睛无法看向四面八方。什么东西悄然接近。近在咫尺。/长长的野草发出声声叹息，扭动腰肢恣意舞蹈，仿佛梦游的舞者。野草间，有什么东西一边迂回一边悄然接近。/缀着光晕的一团浓雾吞没了旁边那座山的山顶。突然，歌谣般的声音此起彼伏。/令人放松的低鸣在林间回荡。天边流云仿佛撒向你们的天网。靠近了一些。又近了一些……？/缀在染着光晕的沼泽雾气之中的是星星点点的幽光。肉眼几乎无法注意到……它们在逐渐逼近。>>
