~07~player_chose_two~panel_001~7_narration=<party.2.exists:他们武器在手，各就各位，正要移动之时，敌人正好<overlandTile.bghps:从林间涌来/从草坪奔袭而来/出现在旁边那座山的山顶/从灌木蕨丛中冲来/踏上稳固的地面发起冲锋>。/<party.1>武器在手，准备就绪，正要移动之时，敌人正好<overlandTile.bghps:从林间涌来/从草坪奔袭而来/出现在旁边那座山的山顶/从灌木蕨丛中冲来/踏上稳固的地面发起冲锋>。>
~07~player_chose_two~panel_001~8_narration=<overlandTile.bghps:无论是战是逃，通往安全的道路都位于熟悉的枝叶之下。/只要<party.2.exists:他们穿过/<party.1.mf:他穿过/她穿过/它穿过>>这块平原，抵达与之相邻的峡谷，就能在岩石迷阵中甩掉追兵。/这座山脉上装点的神秘废墟可以作为藏身之所。如果<party.2.exists:他们/<party.1.mf:他/她/他>>能顺利抵达的话。/他们的希望也许在于逃往密林深处，用交错的根系、岩石与针叶下隐藏的深坑拖延敌人，然后逃之夭夭。/<party.2.exists:他们/<party.1.mf:他/她/他>>现在知道这片沼泽中的密道了。借助泥潭和浓雾，他们也许有机会脱身。>
~08~player_chose_three~panel_001~1_romantic=<romantic.personality:[face:interested]火焰。万物之基。/[face:interested]真……暖和。/[face:joy]万一战死在这的话，直接就能火化了。/没错……烧吧……/[face:happy]完美。一定能派上用场。/[face:happy]一直都很喜欢火。/[face:grim]让他们尝尝这个。/[face:grim]嗯。不错。/[face:talking]我一直都喜欢火焰的热烈。/[face:happy]看啊。这就是我的本色。/[face:dubious]好像其实有点蠢，是吧？>
~08~player_chose_three~panel_001~2_narration=<overlandTile.bghps:火势顺着枯枝落叶迅速蔓延；树林很快被火焰吞噬。下一步就是火海逃生了。/片刻间，一片火海诞生了。要想脱身，必须尽快。/灌木枯枝尽归火海。在着火的山峦间脱身看起来并非难事。/火焰马上就要点燃整片松林。逃脱一事刻不容缓。/火焰顺着藤蔓燃烧。在较为干燥的地方，碎枝皆燃起火来，烘烤周围的泥沼。马上就能脱身了。>
