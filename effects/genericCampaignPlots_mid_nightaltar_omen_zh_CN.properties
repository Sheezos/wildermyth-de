~01~~panel_006~1_hero=<npc.mf:他/她/TA>说事情毫无征兆地发生了。那一带有<foes.cdgmt:教派的活动/蜥蜴人的活动/被感染的野兽肆虐/魔煞机在活动/奇怪的低语着的生物>，<npc.mf:他/她/TA>知道靠得更近就可能会丢掉小命。所以<npc.mf:他/她/TA>来找我们了。
~01~~panel_006~2_hero2=[small]<hero2.coward/greedy/loner/60:[face:interested]哦。我们？我们不怕“丢掉小命”么？/[face:skeptical]但……我正准备把我的旧东西拍卖拍卖的。说不定能大赚一笔。然后我还想……/[face:neutral]不奇怪。/[face:skeptical]看来我们声名在外了。>
~01~~panel_007~1_narration=一抹神秘的阴影开始占据遥远的夜空。<hero>，<hero2><hero3.exists:<hero5.exists:，<hero3>，以及其他人……/<hero4.exists:，以及其他人……/，<hero3>……>>/……>他们将去探索它的起源，并且，幸运的话，将日光带回。
