.name=
~01~prompt~panel_001~1_hero=那一刻在<hero>的大脑中仿佛变成了慢动作。<hero.mf:他/她/TA>瞥见了敌人的阴影。<hero.mf:他/她/TA>知道接下来会发生什么。<hero.mf:他/她/TA>可以向左偏一偏，向右闪一闪，但都不能改变结果。
~01~prompt~panel_002~1_hero=接着<hero.mf:他/她/TA>突然感觉到了……手中的沉重。它的名字叫[gold]<weapon>[]。
~01~prompt~panel_002~2_narration=也许它想讲述一个故事。
~01~prompt~panel_003~2_narration=而它只剩下一刹那的时间了。
~02~choice_defend~panel_001~2_self=[ni]<weapon>毁坏[]，\n<hero>撤退。
~03~choice_flee~panel_001~2_self=[ni]-2生命值（此战役） []\n<hero>撤退。
~04~choice_attack~panel_001~2_self=<hero>死亡，造成<int:(10+(2*hero.LEVEL))+floor(((hero.PHYSICAL_DAMAGE_BONUS+hero.POTENCY)/2))>点伤害
~05~player_chose_defend~panel_001~2_narration=在这千钧一发之际，那<hero.weaponType:柄强大的剑/柄强大的战斧/把强大的锤子/根强大的矛/把强大的弓/把强大的弩/根强大的匕首/根强大的法杖/根强大的魔棒>径自跃起，正好护住<hero.mf:他/她/TA>的身体。<hero.weaponType:剑刃一颤，随之断裂。/斧头挡开了那一击，斧柄随之断裂。/锤头一颤，随之碎裂。/矛柄一颤，随后断裂。/弓身一颤，弓弦随之断裂。/弩身一颤，弩弦随之断裂。/刀刃一颤，随之碎裂。/棍身一颤，随后断裂。/它的设计并非用来格挡，但它的做工非常精良，足以化解攻击的力道。>
~05~player_chose_defend~panel_001~3_action=咔嚓！
~05~player_chose_defend~panel_001~3_action~TWEAK={padXFraction:0.526,padYFraction:0.221}
~05~player_chose_defend~panel_002~2_narration=碎片四射，<hero>倒在地上。
~05~player_chose_defend~panel_003~2_narration=武器的牺牲为<hero.mf:他/她/TA>挡下了致命一击。<hero.mf:他/她/TA>将会撤退，改日再战，手中拿着新的武器。
~05~player_chose_defend~panel_003~4_narration=但<hero.mf:他/她/TA>的手指永远也忘不了那<hero.weaponType:柄剑/柄斧头/把战锤/根矛/把弓/把弩/根匕首/根法杖/根魔棒>的手感。
~06~player_chose_flee~panel_001~2_narration=犹疑攫住了<hero.mf:他/她/TA>。攻击落在了<hero.mf:他/她/TA>身上。<hero.mf:他/她/TA>颤抖着倒下，身负重伤，手中仍然紧握那柄武器。
~06~player_chose_flee~panel_001~4_narration=最终，<hero.mf:他/她/TA>无法选择与之分别，哪怕这意味着<hero.mf:他/她/TA>要亲自付出代价。
~06~player_chose_flee~panel_002~2_narration=<hero.mf:他/她/TA>勉强借助余力逃脱，此后几天将会用来养伤。
~06~player_chose_flee~panel_002~4_narration=<hero.mf:他/她/TA>床边的<weapon>将会等待，直到<hero.mf:他/她/TA>准备好再次拿起它，让它歌唱。
~07~player_chose_attack~panel_001~2_narration=<hero.weaponType:这柄武器做工精良，生来就是为了劈砍。/这柄武器做工精良，生来就是为了劈开一切阻碍。/这柄武器生来就是为了砸，为了击碎骨骼。/这柄武器生来就是为了戳刺，为了制造死亡。/这柄武器做工精良，每一支搭在上面的箭都是死亡的使者。/这柄武器做工精良，每一支搭在上面的箭矢都是死亡的使者。/这柄武器做工精良，生来便是为了精确地制造死亡。/能量在它的长柄中激荡。它就是为这样的时刻而生，为了让元素倾泻在敌人身上。/能量在它的细柄中激荡。它就是为这样的时刻而生，为了让元素倾泻在敌人身上。>
~07~player_chose_attack~panel_001~3_narration=在敌人靠近时，<hero>放弃了一切生的念头。<hero.mf:他/她/TA>准备好了自己的回击。
~07~player_chose_attack~panel_003~2_narration=<hero.mf:他/她/TA>堕入了愈发浓郁的黑暗之中。但在<hero.mf:他/她/TA>的弥留之际，心头荡漾着胜利感。<hero>与<weapon>最后的顽抗将被长久铭记。
