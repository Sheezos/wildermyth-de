villain_ecthis.0.rosterCustomHistory.=<name>是两个孩子中年纪较大的那个，<personality2:生性好奇，比起其他孩子对知识更加渴求。/生性喜欢担忧，一声又注定见到许多恐怖。/生来就有活跃得幽默细胞，能让<mf:他/她/TA>更好地承受前路将面临的考验。/生来便想要属于自己的地方，想要过上比在那既是店铺又是住所的小屋子里更好的生活。/从小就性格沉静，常常帮其他学生解决争端。/是个总喜欢用拳脚说话的阳光<mf:男孩/女孩/少年>。/从小就是那种愿意自己背负责任，让朋友们免受责罚的<mf:男孩/女孩/少年>。/生性疏离，常常会忽视与自己同龄的绝大多数人。/总是喜欢凝望夜空，喜欢绘画，喜欢写作，喜欢思索一切可能。/从小就有些被宠坏了，以至于总是会对未来天真地浮想联翩。/从小便是那种非常有自知之明的<mf:男孩/女孩/少年>，还喜欢对大人评头论足。><mf:他/她/TA>的母亲莱燕娜生前是<town>的印刷匠，聪慧开朗，耐心充足，以至于终身未嫁。她在<name>17岁时因一场秋季流感引发的高烧猝然长逝，留<mf:他/她/TA>独自照顾当时14岁的<mystic.mf:弟弟/妹妹/家人>。<bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:作为校园里的明星学生，<name>为小<mystic>编排的课程表如此精妙，连校长都自愧弗如。<mf:他/她/TA>尽自己最大的努力接受了母亲店里的工作。/生来便事事担忧的<mf:他/她/TA>很少会让<mystic>离开自己的视线。很多层面上，<mf:他/她/TA>在照顾<mystic>上的投入帮<mf:他/她/TA>自己从少年丧母之痛中走了出来。/<mf:他/她/TA>从未失去对生活的热爱，总能找到上百种让小<mystic>破涕为笑的办法。在困难的时候，笑容的力量可以支撑起一个家。/在小<mystic>身上投入了那么多的<mf:他/她/TA>希望<mystic>更加感恩一些。但是……在母亲生前，<name>自己又有多少次没有将感谢说出口呢？/<mf:他/她/TA>逐渐喜欢上了自己<mf:作为哥哥/作为姐姐/年长>的角色。对<mystic>的照顾让<mf:他/她/TA>愈发向自己的母亲靠近，而母亲仍是<mf:他/她/TA>最大的榜样。/照顾那个小<mystic.mf:男孩/女孩/孩子>并不简单，而且<name>的暴脾气也让<mf:他/她/TA>并不是很适合这份工作。他们常常一起参与传奇般的斗殴，总会在对方跌倒时把对方拉起来，虽然满身灰尘，却笑得很开心。/做着年初和年终的规划，经营着印刷店，陪伴着<mystic>……这些责任让<name>得以熬过自己的丧母之痛。/<mf:他/她/TA>总是很难表达自己的感受，因此总是对小<mystic>感到很抱歉，毕竟自己和母亲相比相去甚远。但毕竟现在只有<name>了，所以<mf:他/她/TA>尽了自己全部的努力——总比放弃要好。/<mf:他/她/TA>有段时间在自己的黑暗中沉沦，但却被现实的需要拉了出来：<mf:他/她/TA>需要经营母亲的店铺，还要避免<mystic>误入歧途。<name>用诗歌充斥着闲暇时光，希望睿智的话语能从破碎的窗户中透过，治愈他们的心灵。/从骑士故事，到对母亲的温暖回忆，到儿时的欢乐嬉戏，<name>让家中总是充斥着这些欢快的旋律。<mf:他/她/TA>教给了<mystic>幻想的力量，帮助二人共同度过了悲伤。/<name>曾经计划着将印刷店抛在身后，探索世界，踏上冒险之路……但这些儿时的梦想被迫搁置。取而代之，有母亲的工作让<mf:他/她/TA>疲惫，成功的印刷店给<mf:他/她/TA>糟蹋，还有孤儿的悲痛要<mf:他/她/TA>掩盖。><mf:他/她/TA>此后一生都是这般伤痕累累的守护者形象：年复一年尽可能地保护自己所爱的一切。
villain_ecthis.1.rosterCustomHistory.=作为两个孩子中年龄较小的那个，<name>幸福的童年一直一帆风顺。<personality2:<mf:他/她/TA>总是喜欢问问题，更喜欢解开问题，因此在书籍的陪伴下度过了很长时间。/尽管如此，<mf:他/她/TA>天生就有些害羞，有些犹疑，通常比起同龄人的陪伴，更喜欢与书为伍。这令<mf:他/她/TA>在学校时常常被人欺负。/<mf:他/她/TA>是个聪明的孩子，一有机会就喜欢把书上的插图改得面目全非。/<mf:他/她/TA>从小便对面包师家收藏的那些古董爱不释手，因此读了许多关于古老宝藏的书籍，甚至绘制了一张地图，上面标注出了<mf:他/她/TA>自己埋藏的所有钱币。/<mf:他/她/TA>长大的印刷店总是堆着各种各样的书籍，而<name>读过其中的许多。班里的其他同学常常会“借用”<mf:他/她/TA>的聪明才智，但<mf:他/她/TA>因为能融入集体也相当开心。/<mf:他/她/TA>喜欢户外活动，总是喜欢激烈的游戏，比如摔角，或是从高处往下跳。因此<mf:他/她/TA>也常常被迫呆在室内养伤，也因此<mf:他/她/TA>有了许多阅读的机会。/他们的家是一间印刷店，因此有相当多的书籍。<mf:他/她/TA>很早就成为了一名读书人，并且愈发相信自己精神的力量。/屋子里的那些书籍比起所谓的朋友更令<mf:他/她/TA>感到向往，而<mf:他/她/TA>也因此常常在书页中流连忘返，栖身于树上，屋顶或是靠着推车阅读。/同时也是他们家的印刷店中，当地的说书人总是来来往往。从很小的时候起，<name>便喜欢听他们聊天，读他们带来的书。/<mf:他/她/TA>从小时候起，便通过读野蛮人和盗贼、骑士和惹事精的成人书籍，养成了<mf:他/她/TA>现在这般的处世态度。/在印刷店中长大的<mf:他/她/TA>得以涉猎许多<mf:他/她/TA>的老师闻所未闻的书籍，而<mf:他/她/TA>养成了指正自己老师的习惯。><mf:他/她/TA>的母亲死于秋季流感引发的高烧时，<mf:他/她/TA>才只有14岁。那之后，<mf:他/她/TA>便只能和<bookish.mf:哥哥/姐姐/<bookish>>相依为命，成为了<bookish>肩上的负担。即使在14岁，<mf:他/她/TA>便已经意识到了自己的重量。<bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:<mf:他/她/TA>对语言和一切文学的热爱成为了<mf:他/她/TA>急需的庇护地。每当现实让<mf:他/她/TA>感觉难以应对时，<mf:他/她/TA>便会逃离到书中的世界。/但这只让<mf:他/她/TA>抱得更紧，觉得<bookish>早晚有一天会把自己扔下来，独自离开，而那时自己就会变得孤苦伶仃。/所以<mf:他/她/TA>便尽自己所能让<bookish>绽开笑颜，在每个角落寻找着能把人逗笑的东西，有如黑暗中的那一道光芒。/于是实用主义开始在<name>心中萌芽。这难道不是最实用的么？<mf:他/她/TA>想到，如果<mf:他/她/TA>能在经营印刷店和打理家务上帮上忙，<bookish>就有更多追寻<bookish.mf:他/她/TA>自己梦想的机会了。/于是<mf:他/她/TA>便尽自己所能专心学习，做一个乖孩子，只字不提<mf:他/她/TA>的痛苦。并不是说<mf:他/她/TA>和<bookish>没有过分歧和争吵，但<mf:他/她/TA>只是……一直想努力长大，尽快长大。/作为一个性情暴躁，常干蠢事的<mf:男孩/女孩/孩子>，<mf:他/她/TA>开始蓄意破坏规矩。<mf:他/她/TA>不听话，还喜欢打架，被<bookish.mf:哥哥/姐姐/<bookish>>凶了之后还总是会哭鼻子。<mf:他/她/TA>总是觉得<bookish>会离<mf:他/她/TA>而去，但意识到自己错了之后总是非常欣慰。/<mf:他/她/TA>努力想要更快长大，想要扛起更多，并感受到了自己的努力带来的成长与力量，尽管这让<mf:他/她/TA>变得孤立。<mf:他/她/TA>的同龄人仰慕着<mf:他/她/TA>，但却从不能真的理解<mf:他/她/TA>，而就连<bookish.mf:哥哥/姐姐/<bookish>>面对<name>出众的坚毅与优秀时，也总是神情复杂，几乎有些受伤。/在那时，<mf:他/她/TA>对孤独的向往就在心中定了形。<mf:他/她/TA>越是依靠自己，就越不会感觉自己是<bookish.mf:哥哥/姐姐/<bookish>>的负担，甚至也不会是社区的负担。/总是沉思着寻求真理的<mf:他/她/T