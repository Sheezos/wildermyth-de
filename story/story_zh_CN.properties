dote_19=在麦穗金黄的季节，<mf:他/她/TA>总会找一位<awm:女子,男子>带到家乡的那座<bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:鹰背,荆足,绿琴,四叶谷,焰霜,昂首,永迷,芥末,阳花,樱露,灰盔>山上，与<awm:她,他>分享<mf:他/她/TA>的<bookish/goofball/loner:打油诗,蜜瓜汁,阳光与美酒>。
