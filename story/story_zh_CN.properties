dote_105=<mf:他/她/TA>总是<bookish/healer/poet:称自己能看到精魂从夕阳上扔下绳梯，而且<mf:他/她/TA>有时会在深夜保持清醒，与身边的空气促膝长谈。/从每一个经过的石墙上都刮下一块灰。没人知道为什么。<mf:他/她/TA>随身携带的包裹渐渐沉重，而<mf:他/她/TA>的眼神也逐渐疲惫。/认为<mf:他/她/TA>的左眼是魔眼。如果有人看得够仔细的话，可能就会发现瞳仁上浮动的银色月牙。>
