missionVictory_VillainUlstryx_Capstone_1-3.outcome=在<site>的谷仓中被一个垂死的异怪抓住，<mf:他/她/TA>被迫了解了它的思想，并因此遭到了毁容。<mf:他/她/TA>此后会一直怀疑异怪的阴险心灵是否还在自己脑海中有所残留……
missionVictory_birdsOfaFeather2.outcome=<name>的村子遭到了蜥蜴人的残忍袭击，令<mf:他/她/TA>失去了一切。炽烈的复仇愿望始终燃烧在<name>心头，哪怕蜥蜴人不再那么活跃。
missionVictory_byHoofAndHorn.outcome=<name>曾经有过一段深沉的感情，直到<mf:他/她/TA>的爱人被地底人诱骗走。知道自己无法拯救自己的爱人，<name>加入了<company>来帮助其他人避免同样的命运。
missionVictory_featherlessFlight.1.playerChose_two.onPass.1addTheme.drauvenWings.wings=一次成功的实验赐予了<name>借助皮革翅膀飞行的能力。
missionVictory_fireEagles.0.playerChose_one.1=<name>与一只火鸡成为了朋友。它始终与<mf:他/她/TA>形影不离，只是偶尔会点燃不该点燃的东西。
missionVictory_foundFamily.1.playerChose_two.4=<Name>以为自己早就过了需要父母之爱的年纪。但在<site>，<mf:他/她/TA>遇到了一名失去了独子的老人……而两颗受伤的心灵最终治愈了彼此。
missionVictory_jigsawPart2.0.playerChose_one.onFail.1addTheme.frog.head=<name>被一个活生生的青蛙雕像祝福——或是诅咒，将<mf:他/她/TA>也变成了青蛙的模样。
missionVictory_pursuingPuffballs.outcome=<name>险些因为采蘑菇而丧命，直到<company>将<mf:他/她/TA>救出。在此之后，<mf:他/她/TA>决定弃铲从戎。
missionVictory_pursuitOfKnowledge.outcome=对知识的追求最终导致<name>狼狈地躲在魔煞机立柜中，而<mf:他/她/TA>的同伴则在魔煞机手下殒命。<mf:他/她/TA>意识到继续研究的最好途径是加入<company>，不再躲躲藏藏。
