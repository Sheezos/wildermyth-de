missionVictory_vanquishingTheBear.1.outcomeaddTheme.bear.replaceInjuries=杀死了熊灵之后，熊的精华传递到了<name>自己身上。
missionVictory_whisperedSecrets.outcome=没有人知道，一个恶毒的魂灵在<name>的脑海中植入了愧疚感，并一直附身其中，等待时机……
mote_1=没有多少事情能改变<mf:他/她/TA>的意愿。因此<mf:他/她/TA><coward/leader/greedy/snark:尽可能避免着纠缠，直面艰难与真实/追寻理智的胜利，把拦路的情感统统忽视/努力与朋友间保持和睦，将怒火倾泻在敌人身上/往往能实事求是地看待事物，不偏不倚>。
mote_10=<mf:他/她/TA>深爱着自己的家人。所以<mf:他/她/TA><bookish/coward/healer/poet:学习了战争的策略,压住了心头的百般恐惧,不惜将自己治愈的双手用于暴力,抛开了自己对暴力的憎恨>，为了自己家人的安全而战。
mote_100=<mf:他/她/TA>从自己的同伴中汲取勇气，哪怕<bookish/healer/romantic/snark:敌人不可理喻的恶毒,他们身上的伤势,敌人冰冷的目光,流血甚至是淤血的概念本身就>令<mf:他/她/TA>恐惧。
mote_101=一对名为<coward/goofball/leader/loner/romantic:恐惧,娱乐,责任,自由,欲望>与<bookish/healer/hothead/poet/snark:探索,同情,危险,思索,批判>的双星将<mf:他/她/TA>钳在重力之中。有时它们会将他往相反的方向拉扯。更多的时候，它们以双倍的力量吸引<mf:他/她/TA>向前。
mote_102=<mf:他/她/TA>在一切最<coward/goofball/loner:可怕,可笑,孤独>的地方寻找着爱恋……
mote_103=一定是某个重要的人对<mf:他/她/TA>说过，柔软的床将会造就软弱的灵魂。<firstName>想要的是以树根为床，以记忆为枕，以星辰为屋顶的生活。
mote_104=<mf:他/她/TA>只想度过<coward/leader/loner:长久,美好,有价值>的一生，并为其他人带来一些改变。
mote_105=<mf:他/她/TA>一直都在追寻<bookish/coward/leader/greedy/romantic:<mf:他/她/TA>最不能理解的事物，认为实践是检验真理的唯一标准/危险，意在让自己心头的恐惧滋生蔓延之前就将其掐灭/下一个挑战，期待自己在其中得到磨砺/一笔好买卖，并将妥协看作是有自知之明的表现/迷人的陌生人，认为爱人之间的连结是通往智慧的捷径>。
