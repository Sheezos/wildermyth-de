encounter_heroesArriveAtSite_companyofCrows.3.playerChose_three.2=<mf:他/她/TA>的臂下生风，做着四处漂泊，无尽探索的梦。在暴雨中的一处遗迹里过夜时，<mf:他/她/TA>遇到了一名乌鸦女子，令这个梦变为了现实。此后，<mf:他/她/TA>便多了一种宿命感。
encounter_heroesArriveAtSite_companyofCrows.outcome=因为对一名乌鸦女子展现出了轻蔑，<firstName>的头被变成了乌鸦头。此后许多年，<mf:他/她/TA>会称自己那晚是受到了诅咒。但在许多方面，<mf:他/她/TA>会渐渐觉得这是一种祝福，令自己展现出了真实面目。
encounter_heroesArriveAtSite_darkDesires.1.playerChose_two.5=复仇之火吞噬了<name>，让<mf:他/她/TA>的心头再无他物。<mf:他/她/TA>将爱情逐出了自己的心，堕入了黑暗的思绪中。
encounter_heroesArriveAtSite_fieldofFire.1.playerChose_two.1addTheme.fire=<name>心中的火焰吸引<mf:他/她/TA>找到了一个神秘的火焰精魂。现在，那精魂在<mf:他/她/TA>的身体和灵魂中熊熊燃烧。
encounter_heroesArriveAtSite_fireball.playerChose_one.onPass=在一名獾人的帮助下，<name>在<site>学会了如何制作冒牌火球。
encounter_heroesArriveAtSite_ghostsofStoneandSteel.0.playerChose_four.random.2.2=<name>在<site>选择了错误的门，导致一个古老的灵魂在<mf:他/她/TA>体内安了家。
encounter_heroesArriveAtSite_heartofStone.1.playerChose_two.1addTheme.gem.head.replaceInjuries=在碰了一块不该碰的魔法宝石后，一个晶体的存在于<name>身上开始萌芽。
encounter_heroesArriveAtSite_heroWorship.outcome=在多年的训练和追梦后，<name>终于实现了梦想：加入<company>。
encounter_heroesArriveAtSite_musicOfTheNight.0.playerChose_one.onPass.2=<name>遇到了<mf:他/她/TA>的偶像，吟游诗人<npc2>，并与她在星空下共同歌唱，度过了一个愉快的傍晚。
encounter_heroesArriveAtSite_necessaryEvil.1.playerChose_two.4=<name>的心智被一个曦苏妖占据了一段时间，以至于<name>的战友们常常担心，那个恶意的存在也许仍潜藏在<mf:他/她/TA>的心灵中。
encounter_heroesArriveAtSite_outoftheRain.outcome=在一座电闪雷鸣的山脉之下，<mf:他/她/TA>偶然发现了一座侍奉达木特的古老神殿——基然的河流、言语与韵律之神。对于一直暗中研究古基然文明的<firstName>来说，那一刻仿佛站在人生巅峰，因为<mf:他/她/TA>意识到自己之前所做的一切都绝非无用功。
encounter_heroesArriveAtSite_outoftheRain_branch.outcomeaddTheme.frost.frostStreak=一个生物——失落之物，或者凛冬的妖怪——曾经对着<firstName>的额头吐息，让<mf:他/她/TA>的头发染上了一抹冰蓝。人们看久了会发现……其实还挺好看的。
encounter_heroesArriveAtSite_penetratingSpring.chaseFail=<mf:他/她/TA>对<Site>的水妖一见钟情。水妖委婉地避<mf:他/她/TA>不见，却仍让<mf:他/她/TA>心碎。
encounter_heroesArriveAtSite_penetratingSpring_branch1.yes=在<Site>的一瞥便一见钟情，<mf:他/她/TA>在一位水妖<awm:女士/先生>的怀抱中找到了永恒的爱恋，并在此后常常去拜访<awm:她/他>，在二人世界中卿卿我我。
encounter_heroesArriveAtSite_silverandShadows.outcome=见证了一个阴影中的庞然大物在雾气中穿过<overlandTile>的松林。
encounter_heroesArriveAtSite_splinter.0.playerChose_one.onFail.1addTheme.tree.elmsoul=<name>的体内住着一个古老的榆木之魂。
encounter_heroesArriveAtSite_splinter.1.playerChose_two.1addTheme.tree.elmsoul=<name>的体内有一个古老的榆木之魂。
encounter_heroesArriveAtSite_splinter_removedSplinter.outcome=有一段时间，<firstName>曾随身带着一根从自己体内拔出的，沾血的长木刺，收在<mf:他/她/TA>腰间的口袋里。
encounter_heroesArriveAtSite_swelteringStars.songPulchritude=<name>忆起了自己童年的一首老歌。每每在夜空下，<mf:他/她/TA>都会再次想起那个旋律。
encounter_heroesArriveAtSite_theGoldenEgg.outcome=<mf:他/她/TA>从岩鹰高耸的巢穴中偷走了一枚金蛋。金蛋孵化出的雏鹰将会长大，成为<mf:他/她/TA>的自然伙伴，从遥远的地方衔来各种宝藏。但最终，它一去不返。
encounter_heroesArriveAtSite_theWitchstone.playerChose_four=为了让朋友们平安通过<overlandTile>，<name>向那里的女巫之石献上了自己最骄傲的一段记忆，永远将其遗忘。 
encounter_heroesArriveAtSite_theWitchstone.playerChose_one=因为没有满足女巫之石的饥渴，一个饱受折磨的黑暗灵魂在<mf:他/她/TA>体内安了家。
encounter_heroesArriveAtSite_theWitchstone.playerChose_three=为了让朋友们平安通过<overlandTile>，<name>向那里的女巫之石献上了关于<mf:他/她/TA>父母的一段记忆，永远将其遗忘。 
encounter_heroesArriveAtSite_theWitchstone.playerChose_two=为了让朋友们平安通过<overlandTile>，<name>向那里的女巫之石献上了关于自己青梅竹马的一段记忆，永远将其遗忘。 
encounter_heroesArriveAtSite_waterling_branch1.playerChose_one=<mf:他/她/TA>与一名水妖，<npc>坠入了爱河，一有机会便去<overlandTile>与<awm:她/他>游山玩水，恩爱无限。最后，<mf:他/她/TA>将去永远生活在<npc>身边。
encounter_heroesArriveAtSite_waterling_branch1.playerChose_two=<mf:他/她/TA>有一次拒绝了一名魅力四射的水妖的爱。这样的事可相当不常见。没人知道在<mf:他/她/TA>的内心，有没有涌现过一丝懊悔……
encounter_heroesArriveAtSite_witchstone.refused=因为拒绝为<Site>的女巫之石献上一段幸福的回忆，<name>遭到了一个饱受折磨的黑暗灵魂附身，与<mf:他/她/TA>争夺<mf:他/她/TA>身体的控制权。
