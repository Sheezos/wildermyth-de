encounter_wilderness_familyBusiness.1.playerChose_two.1=在冒险旅途中，<name>与<mf:他/她/TA>疏远的<npc.mf:父亲/母亲/家长>重逢，与<npc.mf:他/她/TA>冰释前嫌，重归于好。 那之后，<name>常常去拜访<mf:他/她/TA>的<npc.mf:父亲/母亲/家长>……
encounter_wilderness_glitteringPool.1.playerChose_one.2addTheme.star.hairStars.replaceInjuries=<name>有一天步入了一个闪闪发光的池子中。出来时，<mf:他/她/TA>的目光闪耀，皮肤上则刻下了星辰。
