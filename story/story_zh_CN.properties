dote_100=<goofball/healer/romantic:一队阴险的商人们,一队银行家,两名老练的香水贩子>因<mf:他/她/TA><goofball/healer/romantic:的机敏和对骗术的无师自通,修钱箱和车轴的天赋,对<awm:女人/男人>们的调情本领>而雇佣了<mf:他/她/TA>。<goofball/healer/romantic:对商人们不幸的是，<mf:他/她/TA>把他们也骗过了。/对银行家们不幸的是，<mf:他/她/TA>既然知道如何修复，就也知道如何拆解。/对他们来说不幸的是，这只引来了许多匿名的花圈，并让许多瓶香水不翼而飞。>
