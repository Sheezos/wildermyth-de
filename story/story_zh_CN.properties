dote_102=根据一些低语的传言，<mf:他/她/TA>有一段时间与一群杀人犯为伍。也许这可以解释<mf:他/她/TA><bookish/loner/snark:那些令人不适的见解/身上那些奇怪的虱子/那些令人不安的评论>。
dote_103=<leader/loner/bookish:高强度的训练占据了/彻底的孤傲填满了/研究和沉思占据了><mf:他/她/TA>的许多岁月。<mf:他/她/TA>究竟在<leader/loner/bookish:为了什么做准备/独自思考什么/为了什么做准备>，没人说得清楚。
