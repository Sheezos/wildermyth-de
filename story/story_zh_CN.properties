dote_109=<goofball/leader/loner/greedy:一条银龙,一头巨大的黑猪,一头白熊,一个长胡子的婴儿>有时会出现在<mf:他/她/TA>的梦中。它会做出预兆般的表情，从耳朵中喷出黑烟，并说一些令人捉摸不透的话语。
