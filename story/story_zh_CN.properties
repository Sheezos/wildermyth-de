encounter_wilderness_priceToPay.0.playerChose_one.4=一段被献出的记忆令<name>常常感觉有什么东西总也想不起来。
encounter_wilderness_priceToPay.1.playerChose_two.3=<name>常常会挥洒自己的鲜血以捍卫<company>，但<mf:他/她/TA>献给一名老巫婆的那一滴血为<mf:他/她/TA>设下了不能挣脱的束缚。
encounter_wilderness_theGambler.2.playerChose_three.onFail.1=<firstname>一直把一个用链条紧锁的小金盒子带在身边。据说这里面装着<mf:他/她/TA>灵魂被吞噬的一部分，而若再次打开，则会将<mf:他/她/TA>囫囵吞下。
encounter_wilderness_theHeirloomSpring.outcomeaddTheme.petDuck.duck=<mf:他/她/TA>一池魔法泉水中洗了个澡，被暂时变成了一只非常神气的鸭子。<mf:他/她/TA>因此吸引到了一位终身粉丝（一只如假包换的鸭子！），始终跟随在<mf:他/她/TA>身边。他们一起经历了许多冒险，甚至有机会改写历史。
encounter_wilderness_theOffering.0.playerChose_one.1addTheme.foothill.head.replaceInjuries=因为帮助了一名古老精魂，<name>被赐予了山脉的力量。
encounter_wilderness_theOffering.3.playerChose_four.onFail.1addTheme.rat.tail=因为尝试欺骗自然的精魂并被发现，<name>受到了诅咒，长出了一只老鼠尾巴。
encounter_wilderness_theWolfPrice.0.playerChose_one.1addTheme.wolf.head.replaceInjuries=<name>追随自己祖先的脚步，立下了洛基亚斯的誓言，因此改变了形态。
encounter_wilderness_turtlesAllTheWayDown.0.playerChose_one.3=<name>得到了神秘的守护者组织的赏识，成为了一名见习守护者。在<mf:他/她/TA>死后，<mf:他/她/TA>将得以转为正式成员。
encounter_wilderness_turtlesAllTheWayDown.1.playerChose_two.3=<name>得到了神秘的守护者组织的赏识。在<mf:他/她/TA>死后，<mf:他/她/TA>将有机会选择是否正式加入。
hook_Brash_theBlinkingGame.scar=一道伤疤提醒这<mf:他/她/TA>，肆意树敌往往没有好下场。
hook_Brash_theBlinkingGame_choiceA_resolve.outcome=一个宿敌将<mf:他/她/TA>引入了一个陷阱。这令<mf:他/她/TA>失去了一只眼睛，但长了不少智慧。
hook_Brash_theBlinkingGame_choiceB_resolve.outcome=一个宿敌将<mf:他/她/TA>引入了一个陷阱。<mf:他/她/TA>看着另一个人为自己还了债，离开时更加伤感，但也更有智慧。
hook_Brokenheart_pyrelight_arrive.outcome=<mf:他/她/TA>前去祭奠了<mf:他/她/TA>已故的恋人，在那里找到了某种宁静。并不是所有故事都有快乐的结局，但悲伤也有自己的作用，可以让人更加沉稳。
hook_Brokenheart_pyrelight_arrive.outcome2=<mf:他/她/TA>前去祭奠了<mf:他/她/TA>已故的恋人，通过烛光的传统魔法得以与<awm:她/他>的魂灵相遇，彼此祝福后重新踏上旅程。\n
hook_Brokenheart_pyrelight_arrive.outcome3=<mf:他/她/TA>前去祭奠了<mf:他/她/TA>已故的恋人，并试图解开过往的心结。但纵使伤口已经陈旧，疼痛仍挥之不去。
hook_Brokenheart_pyrelight_resolve.outcome=<mf:He/She/They>在<site>与自己已故恋人的魂灵相聚，解开了过往的心结，并终于得以继续前行。
hook_Clown_seriousTrouble_resolve.outcome=<mf:他/她/TA>帮助救出了一名朋友被绑走的表亲，证明了虽然自己常常看起来像个小丑，但在紧要关头绝不会掉链子。
hook_Creative_aSongfortheSomedayGone_resolve.outcome=在<mf:他/她/TA>的灵感渐渐消逝时，一场冒险召唤了<mf:他/她/TA>，让<mf:他/她/TA>在古老的歌谣中找到了新的开始。
hook_Curious_beneaththeSurface_resolve.outcome=好奇心驱使<mf:他/她/TA>找到了一个危机四伏的废墟。尽管<mf:他/她/TA>仍会继续追随自己的求知欲，人们希望<mf:他/她/TA>在这之后能更为谨慎些。
hook_Darkheart_darkCuriosity_resolve.outcome=<mf:他/她/TA>有一次试图从黑暗中召唤出一个失落之物。所有人都大失所望。包括失落之物。
hook_Destiny_theSickness_resolve.outcome=在命运之手的指引下，<mf:他/她/TA>将无数人从一场神秘的瘟疫中解救了出来。那之后，<mf:他/她/TA>感到更加骄傲，更加无拘无束，更加自由。
hook_Distant_longingtoBelong_resolve.outcome=被一场关于归属的梦境呼唤，<mf:他/她/TA>误入了广阔而伟大的曦苏妖思绪中，得知曦苏妖邀请<mf:他/她/TA>成为他们中的一员。就在那一刻，<mf:他/她/TA>意识到了<mf:他/她/TA>绝不愿抛弃自己队伍的陪伴。
hook_Distant_longingtoBelong_resolve_noHook.outcome=<firstName>曾在林中一条河畔失去了一个对自己非常重要的人，令<mf:他/她/TA>常常陷入沉思。在那次之后，曦苏妖再也没有侵扰过他们的队伍，或是他们的家园……
hook_Dreamer_theLastResort_resolve.outcome=<mf:他/她/TA>在林中遇到了一名隐士。
hook_Flirt_slaveforLove_resolve.outcome=被一个<mf:他/她/TA>在酒馆中偶遇的<awm:女人/男人>迷得神魂颠倒，<mf:他/她/TA>不假思索地随<awm:她/他>而去。要不是战友及时介入，<mf:他/她/TA>就要被卖给奴隶主了。
hook_Gritty_inSofterLight_resolve.outcome=<mf:他/她/TA>的良师益友寿终正寝，于是<name>将其骨灰葬在了林中一条小溪的美景之中。每当<mf:他/她/TA>在一道道考验中变得过于疲惫时，<mf:他/她/TA>都能回到那里让自己放松。
hook_Gritty_inSofterLight_resolve_B.outcome=<mf:他/她/TA>的良师益友寿终正寝，于是<name>将其骨灰葬在了林中一条小溪的美景之中。每当<mf:他/她/TA>在一道道考验中变得过于疲惫时，<mf:他/她/TA>都能回到那里让自己放松。
hook_Inhabited_biddingtheGhostGoodbye_resolve.outcome=那名寄生在<name>身体中的恶灵被驱逐了，多亏<mf:他/她/TA>在<company>中一名果敢坚毅的战友出手相助。
hook_Integrity_toHumbleEnds_resolve.outcome=肩负摧毁欧德温之誓，一柄古老而恶贯满盈的匕首的重任，<mf:他/她/TA>亲手摧毁了它，证明了自己意志的坚定与心灵的英勇。
hook_Integrity_toHumbleEnds_resolveA.outcome=肩负摧毁欧德温之誓，一柄古老而恶贯满盈的匕首的重任，<mf:他/她/TA>亲手摧毁了它，证明了自己意志的坚定与心灵的英勇。
hook_Integrity_toHumbleEnds_resolveB.outcome=肩负摧毁欧德温之誓，一柄古老而恶贯满盈的匕首的重任，<mf:他/她/TA>决定驾驭匕首的力量，用以帮助其他人。尽管<mf:他/她/TA>没有因此迷失自我，那柄匕首会在岁月中逐渐腐化<mf:他/她/TA>，令<mf:他/她/TA>变得扭曲，躯体也发生可怕的变化。那些爱过<mf:他/她/TA>的人将会对<mf:他/她/TA>逐渐感到陌生。
hook_Literary_libraryofLight_resolve.2.outcome=<Name>实现了了<mf:他/她/TA>往日的梦想，找到了光之图书馆，并在书海中度过了一段难忘的日子。接下来，<mf:他/她/TA>渴望建立自己的图书收藏……
hook_Loyal_hearthwood_resolve.outcome=
hook_Loyal_hearthwood_resolveA.outcome=<mf:他/她/TA>去往了一片神圣的树林，打算砍倒一棵庇护之树，但却受到了召唤捍卫它。最后，树木毫发无损，而那里的精魂赐予了<mf:他/她/TA>一件强大的礼物以示感谢。
hook_Loyal_hearthwood_resolveB.outcome=<mf:他/她/TA>去往了一片神圣的树林，砍倒了一棵庇护之树。<mf:他/她/TA>用那棵树的木材建造的家将得到庇护，风雨与灾害都不能将其摧毁。
hook_Lucky_spurofaMoment_resolve.outcome=<name>一生都相信自己是凭借本领成功的……直到一次机缘巧合让<mf:他/她/TA>意识到，<mf:他/她/TA>的一帆风顺更多是运气使然。这是命运的馈赠，不该习以为常。 
hook_Lucky_spurofaMoment_resolveA.outcome=<mf:他/她/TA>有一次与人打赌，称<mf:他/她/TA>能向一个随机的方向出发，并最终找到一件魔法宝物。令人匪夷所思的是，<mf:他/她/TA>居然赢了，而<mf:他/她/TA>传奇的运气自此就成为了无数歌谣的主题。 
hook_Lucky_spurofaMoment_resolveB.outcome=<mf:他/她/TA>有一次与人打赌，称<mf:他/她/TA>能向一个随机的方向出发，并最终找到一件魔法宝物。当然，<mf:他/她/TA>输了，但那次经历相当令人难忘。
hook_Mysterious_fromAnotherTime_resolve.outcome=<mf:他/她/TA>得以一瞥自己的黑暗过往，并会因此一直好奇真实发生的到底是什么，<mf:他/她/TA>到底是谁。但<mf:他/她/TA>最终得以继续向前看。
hook_Mysterious_fromAnotherTime_resolveA.outcome=有一次，<mf:他/她/TA>去到了一个山洞中，在那闪耀蓝光的观命之池中直面令自己痛苦的过往记忆。那之后，<mf:他/她/TA>变得更有智慧，也更经常绽开笑容了。
hook_Mysterious_fromAnotherTime_resolveB.outcome=有一次，<mf:他/她/TA>去到了一个山洞中，在那闪耀粉光的清算之湖边见证了自己真实的起源。他曾无意放出了一个恶毒的失落之物，害死了深爱自己的父母。<name>在那里摧毁了那名失落之物，并在那之后将好与坏的回忆一同背负。
hook_Nostalgic_foranOldWishPassing_resolve.outcome=\n\n
hook_Nostalgic_foranOldWishPassing_resolveA.outcome=有一次，<mf:他/她/TA>不得不帮助一个朋友放开过往的执念，留在生者的世界中。这令<firstName>意识到了自己对生命的向往，并常常以此开玩笑：世界这么美好，自己可不能白白丢了小命。
hook_Nostalgic_foranOldWishPassing_resolveB.outcome=有一次，当<mf:他/她/TA>的一名朋友痛失爱人后，<firstName>选择帮那名朋友进入一位神明的世界，与逝去的爱人团聚。在那之后，神明的故事在<mf:他/她/TA>心中多了一分神圣。而且，<mf:他/她/TA>常常会好奇，自己倘若设身处地，又愿意为自己爱的人牺牲多少。
hook_Physical_theGeometryofMagic_resolve.outcome=<mf:他/她/TA>与不战骑士团的骑士们一起训练过，学习如何发掘自己身体几何构造的魔法。自那时起，<mf:他/她/TA>便一直努力让自己的身形与世界隐藏的形状相匹配。
hook_Potential_theUnstilledHeart_resolve.outcome=\n
hook_Potential_theUnstilledHeart_resolveA.outcome=一次，在一场相当普通的旅行之后，<mf:他/她/TA>开始意识到……自己的一切潜能，已然在化为现实。实际上，自始至终都是如此。
hook_Potential_theUnstilledHeart_resolveB.outcome=<mf:他/她/TA>踏上过一段旅程，用自己的劳动换来了一名杰出铁匠的作品。<mf:他/她/TA>在那名铁匠大师的教导下学会了锻造，并发现了自己对此的热情。这会让<mf:他/她/TA>在退休之后声名远扬，即使那时<mf:他/她/TA>早已不是冒险者。
hook_Proud_theLonelyCostA_resolve.outcome=<mf:他/她/TA>在一道诅咒下生活了很长一段时间，但最终将诅咒与施咒的人一同消灭了。
hook_Proud_theLonelyCostA_resolveAlt.outcome=<mf:他/她/TA>帮助一个同伴解除了一道死亡诅咒，并同时破坏了一名古老的暴君卷土重来的计划，令那暴君和其计划一起灰飞烟灭。
hook_Proud_theLonelyCostB_resolve.outcome=因为<mf:他/她/TA>的决定，一个古老的暴君重现世间。在此之后，<mf:他/她/TA>会一直为这个失误懊恼，并在以后更加谨慎地对待每个抉择。
hook_Proud_theLonelyCostB_resolveAlt.outcome=<mf:他/她/TA>在一道诅咒下生活了很长一段时间，化解诅咒时却导致那名恶毒的施咒者重现世间。<mf:他/她/TA>将一直为此懊悔。
hook_Shame_theWanderingChurchofDale_resolve.outcome=被自己的愧疚所扰，<mf:他/她/TA>与一名漫游的朝圣者一起踏上了旅途，在途中学到了如何放下过去的担子，专注于快乐但稍纵即逝的当下。
hook_Shame_theWanderingChurchofDale_resolveA.outcome=染上了一种名叫伊格奇拉症的罕见病症后，<mf:他/她/TA>偶遇了一名朝圣者，在其引导下找到了解药。这次命悬一线的经历帮助<mf:他/她/TA>意识到了生命的可贵。在那之后，<mf:他/她/TA>愈发得以接受自己的过去，原谅自己曾经的失败。
hook_Shame_theWanderingChurchofDale_resolveB.outcome=染上了一种名叫伊格奇拉症的罕见病症后，<mf:他/她/TA>偶遇了一名朝圣者，在其引导下找到了解药。但是，<mf:他/她/TA>并没有将解药用在自己身上，而是帮助朝圣者被石化的<npc2.mf:弟弟/妹妹/同辈亲戚>，<npc2>，解除了石化。
hook_Shame_theWanderingChurchofDale_resolveB_aspectGive.outcome=随着岁月更替，<firstName>的伊格奇拉症将会逐渐恶化。<mf:他/她/TA>将在每次起床时，都不得不在床上挣扎着喘息很久。<mf:他/她/TA>的肢体和后背渐渐会像树枝一般吱呀作响，干枯易折。
hook_Slacker_dodgingDestinyA_resolve.outcome=对工作感到疲倦的<mf:他/她/TA>有一次打算前往一片美丽的山谷，想在那里放空自己，调整状态。于是<mf:他/她/TA>便出发了！但旅程最终却带<mf:他/她/TA>去到了一间路边酒馆，在那里<mf:他/她/TA>打退了一队强盗，拯救了一户人家的家业。看起来，不管选择哪条路，<mf:他/她/TA>最后总能成为一名英雄。
hook_Slacker_dodgingDestinyB_resolve.outcome=对工作感到疲倦的<mf:他/她/TA>有一次打算前往一片美丽的山谷，想在那里放空自己，调整状态。于是<mf:他/她/TA>便出发了！人们不确定<mf:他/她/TA>学到了什么，但都在<mf:他/她/TA>返回时意识到，<mf:他/她/TA>的目光中有着前所未有的决心。
hook_Slacker_dodgingDestinyB_resolve1.outcome=对工作感到疲倦的<mf:他/她/TA>有一次打算前往一片美丽的山谷，想在那里放空自己，调整状态。于是<mf:他/她/TA>便出发了！人们不确定<mf:他/她/TA>学到了什么，但都在<mf:他/她/TA>返回时意识到，<mf:他/她/TA>的笑容中有着前所未有的温润，简单，但魅力十足。
hook_Slacker_dodgingDestinyB_resolve2.outcome=对工作感到疲倦的<mf:他/她/TA>有一次打算前往一片美丽的山谷，想在那里放空自己，调整状态。于是<mf:他/她/TA>便出发了！人们不确定<mf:他/她/TA>学到了什么，但都在<mf:他/她/TA>返回时意识到，<mf:他/她/TA>的目光中有着前所未有的决心。
hook_Slacker_dodgingDestinyC_resolve.outcome=<mf:他/她/TA>出发去寻找一座山谷，但<mf:他/她/TA>没有找到。确实，<mf:他/她/TA>什么都没有找到。
hook_Thorny_foraFriend_resolveA.outcome=在一次被地底人抓获后，<mf:他/她/TA>和<hook2>通过孤注一掷的假死逃出生天。这令<mf:他/她/TA>明白了可靠的盟友有多么重要。
hook_Thorny_foraFriend_resolveB.outcome=在一次被地底人抓获后，<mf:他/她/TA>牺牲了一条肢体，来让自己和<mf:他/她/TA>的<hook.rfln.hook2:盟友/朋友/恋人/><hook2>脱身。
hook_Wanderlust_neededElsewhere_resolveA.outcome=有一次，闲不下来的<mf:他/她/TA>不远万里前去加入另一队英雄，想要做些有意义的事情。<mf:他/她/TA>带着真诚的愿望前去，却只找到谎言与暴力。回到自己能信任的人身边时，<mf:他/她/TA>意识到自己十分幸福。
hook_Wanderlust_neededElsewhere_resolveB.outcome=有一次，闲不下来的<mf:他/她/TA>不远万里前去加入另一队英雄，想要做些有意义的事情。<mf:他/她/TA>带着真诚的愿望前去，却只找到一队强盗。但是是<mf:他/她/TA>得以通过口才与坚强的意志说服他们解散。最终，回到自己能信任的人身边时，<mf:他/她/TA>意识到自己十分幸福。
hook_Wanderlust_neededElsewhere_resolveC.outcome=有一次，闲不下来的<mf:他/她/TA>不远万里前去加入另一队英雄，想要做些有意义的事情……却只学到做英雄本身不是非黑即白的事情。
hook_Weird_scatterStandorStill_resolve.outcome=<mf:他/她/TA>有一次深入自己的身体中，对抗自己修辞意义上的心中恶魔。也可能是字面意义上的疾病。谁知道呢？
hook_Weird_scatterStandorStill_resolveA.outcome=<mf:他/她/TA>有一次深入自己的身体中，摧毁了在那里蚕食<mf:他/她/TA>生命的寄生生物……或者，或者这一切都是与扭曲想象的怪物的一场遭遇，让<mf:他/她/TA>涌现的幻想与现实再也密不可分？又或者，这一切其实都不重要？不管怎么说，<firstname>赢了。这是件好事。
hook_Weird_scatterStandorStill_resolveB.outcome=<mf:他/她/TA>有一次深入自己的身体中，在那里遇到了一些寄生生物。但是，毕竟<mf:他/她/TA>是<firstName>——<mf:他/她/TA>意识到寄生生物可能是弥足珍贵的朋友。结果确实是这么回事！此后，<mf:他/她/TA>常常会跟自己的身体说话，而很多人都发誓他们听见过<mf:他/她/TA>身体的回应。
hook_Wildheart_farmandForest_resolve_farm=<mf:他/她/TA>摧毁了一队进犯的魔煞机，拯救了一座村庄，为<company>的故事又加上了几笔。
hook_Wildheart_farmandForest_resolve_forest=当<mf:他/她/TA>发现一座村庄附近的魔煞机在植树时，<mf:他/她/TA>拒绝与它们交战，坚守自己心中的原则，并让那里萌发出了一片森林。 
