job_hook_Gritty_inSofterLight_burylegend.outcome=<mf:他/她/TA>在一个美丽的地方埋葬了一位老朋友，并因此觉醒了<mf:他/她/TA>此前一直缺少的狂野的浪漫主义情怀。
job_hook_Literary_libraryofLight.outcome=<mf:他/她/TA>和<hook2>一起发现了光之图书馆，在那里觉醒了自己的创作之魂。<mf:他/她/TA>的余生将会笔耕不辍。
